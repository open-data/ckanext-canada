  datastore_primary_key: [fiscal_yr, service_id]
  datastore_indexes: ""

  default_preview_sort: fiscal_yr, service_id

  triggers:
  - service_trigger: |
      DECLARE
        errors text[][] := '{{}}';
        crval RECORD;
      BEGIN
        errors := errors || required_error(NEW.fiscal_yr, 'fiscal_yr');
        errors := errors || choice_error(NEW.fiscal_yr, {fiscal_yr}, 'fiscal_yr');
        errors := errors || required_error(NEW.service_id, 'service_id');
        errors := errors || no_surrounding_whitespace(NEW.service_id, 'service_id');
        errors := errors || required_error(NEW.service_name_en, 'service_name_en');
        errors := errors || required_error(NEW.service_name_fr, 'service_name_fr');
        errors := errors || required_error(NEW.external_internal, 'external_internal');
        errors := errors || choice_error(NEW.external_internal, {external_internal}, 'external_internal');
        errors := errors || required_error(NEW.service_type, 'service_type');
        errors := errors || choice_error(NEW.service_type, {service_type}, 'service_type');
        errors := errors || required_error(NEW.special_designations, 'special_designations');
        errors := errors || choice_error(NEW.special_designations, {special_designations}, 'special_designations');
        errors := errors || required_error(NEW.service_description_en, 'service_description_en');
        errors := errors || required_error(NEW.service_description_fr, 'service_description_fr');
        errors := errors || required_error(NEW.authority_en, 'authority_en');
        errors := errors || required_error(NEW.authority_fr, 'authority_fr');
        errors := errors || required_error(NEW.program_name_en, 'program_name_en');
        errors := errors || required_error(NEW.program_name_fr, 'program_name_fr');
        errors := errors || required_error(NEW.program_id_code, 'program_id_code');
        errors := errors || required_error(NEW.client_target_groups, 'client_target_groups');
        NEW.client_target_groups := choices_from(
          NEW.client_target_groups, {client_target_groups}, 'client_target_groups');
        errors := errors || required_error(NEW.cra_business_number, 'cra_business_number');
        errors := errors || required_error(NEW.service_fee, 'service_fee');
        errors := errors || choice_error(NEW.service_fee, {service_fee}, 'service_fee');
        errors := errors || choice_error(NEW.cra_business_number, {cra_business_number}, 'cra_business_number');
        errors := errors || required_error(NEW.online_applications, 'online_applications');
        errors := errors || integer_or_na_nd(NEW.online_applications, 'online_applications');
        errors := errors || required_error(NEW.calls_received, 'calls_received');
        errors := errors || integer_or_na_nd(NEW.calls_received, 'calls_received');
        errors := errors || required_error(NEW.in_person_applications, 'in_person_applications');
        errors := errors || integer_or_na_nd(NEW.in_person_applications, 'in_person_applications');
        errors := errors || required_error(NEW.postal_mail_applications, 'postal_mail_applications');
        errors := errors || integer_or_na_nd(NEW.postal_mail_applications, 'postal_mail_applications');
        errors := errors || required_error(NEW.e_registration, 'e_registration');
        errors := errors || choice_error(NEW.e_registration, {e_registration}, 'e_registration');
        errors := errors || required_error(NEW.e_authentication, 'e_authentication');
        errors := errors || choice_error(NEW.e_authentication, {e_authentication}, 'e_authentication');
        errors := errors || required_error(NEW.e_application, 'e_application');
        errors := errors || choice_error(NEW.e_application, {e_application}, 'e_application');
        errors := errors || required_error(NEW.e_decision, 'e_decision');
        errors := errors || choice_error(NEW.e_decision, {e_decision}, 'e_decision');
        errors := errors || required_error(NEW.e_issuance, 'e_issuance');
        errors := errors || choice_error(NEW.e_issuance, {e_issuance}, 'e_issuance');
        errors := errors || required_error(NEW.e_feedback, 'e_feedback');
        errors := errors || choice_error(NEW.e_feedback, {e_feedback}, 'e_feedback');

        IF NEW.fiscal_yr <> '2016-2017' THEN
          errors := errors || required_error(NEW.service_url_en, 'service_url_en');
          errors := errors || required_error(NEW.service_url_fr, 'service_url_fr');
          errors := errors || required_error(NEW.use_of_sin, 'use_of_sin');
          errors := errors || choice_error(NEW.use_of_sin, {use_of_sin}, 'use_of_sin');
          errors := errors || required_error(NEW.web_visits_info_service, 'web_visits_info_service');
          errors := errors || integer_or_na_nd(NEW.web_visits_info_service, 'web_visits_info_service');
          errors := errors || required_error(NEW.email_applications, 'email_applications');
          errors := errors || integer_or_na_nd(NEW.email_applications, 'email_applications');
          errors := errors || required_error(NEW.fax_applications, 'fax_applications');
          errors := errors || integer_or_na_nd(NEW.fax_applications, 'fax_applications');
          errors := errors || required_error(NEW.client_feedback, 'client_feedback');
          NEW.client_feedback := choices_from(
            NEW.client_feedback, {client_feedback}, 'client_feedback');
        END IF;
        IF errors = '{{}}' THEN
          RETURN NEW;
        END IF;
        RAISE EXCEPTION E'TAB-DELIMITED\t%', array_to_string(errors, E'\t');
      END;
  - update_record_modified_created_trigger

  examples:
    record:
      fiscal_yr: 2017-2018
      service_id: "4"
      service_name_en: Partner views
      service_name_fr: Opinions des partenaires
      external_internal: EX
      service_type: RES
      special_designations: "1"
      service_description_en: Provides matching contributions to producers who make annual deposits to an AgriInvest account, to help manage income declines or make investments to mitigate risks or improve market income.
      service_description_fr: Offre des contributions de contrepartie aux producteurs qui font des dépôts annuels dans un compte Agri-investissement, afin de gérer les baisses de revenus ou de faire des investissements dans le but d'atténuer les risques ou d'améliorer les revenus tirés du marché.
      authority_en: Farm Income Protection Act
      authority_fr: Loi sur la protection du revenu agricole
      service_url_en: http://www.agr.gc.ca/eng/?id=1291828779399
      service_url_fr: http://www.agr.gc.ca/fra/?id=1291828779399
      program_name_en: AgriInvest
      program_name_fr: Agri-investissement
      program_id_code: 03-001-BWP02
      client_target_groups: [PP, IO]
      service_fee: Y
      cra_business_number: Y
      use_of_sin: "NA"
      online_applications: "108429"
      web_visits_info_service: "51800"
      calls_received: "701"
      in_person_applications: NA
      email_applications: ND
      fax_applications: ND
      postal_mail_applications: "15277"
      e_registration: Y
      e_authentication: Y
      e_application: Y
      e_decision: N
      e_issuance: Y
      e_feedback: Y
      client_feedback: [ONL, POST]
      special_remarks_en: 'The value for in-person applications is "NA" as applications are not submitted in-person. The values for some channels are listed as “ND” as the department does not have data available. '
      special_remarks_fr: 'Les application_en_personne est sans object ("NA") parce que le service n’est pas offert en personne. Aucune donnée n’est disponible pour plusieurs canals'
      harmonized_service_id: 'aafc-aac-01'
      harmonized_service_name_en: 'Farm Debt Mediation Service'
      harmonized_service_name_fr: "Service de médiation en matière d'endettement agricole"
    filters:
      external_internal: EX
    filter_one:
      fiscal_yr: 2018-2019
      service_id: S0123
    sort: year, service_id_number


- title: Service Standards & Performance Results
  resource_name: service-std
  fields:

  - datastore_id: fiscal_yr
    label:
      en: Fiscal Year
      fr: Année financière
    description:
      en: Identifies the fiscal year for which service data is reported
      fr: Indique l’exercice pour lequel les données sur les services sont déclarées.
    obligation: Mandatory
    excel_required: true
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text
    choices_file: choices/service_fiscal_yr.yaml

  - datastore_id: service_id
    label:
      en: Service ID Number
      fr: Numéro d'identification du service
    description:
      en: The unique number assigned by the department to a service in the inventory to make it easier to refer to specific services.
      fr: Le numéro unique attribué par le ministère ou l’organisme à un service dans le répertoire afin de faciliter le référencement à des services précis. (p. ex. 1, 2, etc.)
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text

  # 4.1
  - datastore_id: service_std_id
    label:
      en: Service Standard ID
      fr: Code d’identification de la norme relative aux services
    description:
      en: Identifies the unique number assigned by the department to each service standard for that service. Makes it easier for reference purposes as one service may have multiple standards.
      fr: Indique le numéro unique attribué par le ministère à chaque norme relative aux services pour ce service. Facilite le référencement, car un service peut avoir de multiples normes.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text

