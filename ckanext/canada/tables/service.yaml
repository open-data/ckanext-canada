    occurrence: Single
    datastore_type: text
    max_chars: 1800
    excel_required_formula: 'OR(TRIM(LEFT({automated_decision_system},FIND(":",{automated_decision_system}&":")-1))="Y",NOT(ISBLANK({automated_decision_system_description_en})))'
    form_snippet: scheming/form_snippets/textarea.html
