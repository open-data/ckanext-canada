  #TODO: confirm new triggers
  triggers:
  - service_std_trigger: |
      DECLARE
        errors text[][] := '{{}}';
        crval RECORD;
      BEGIN
        errors := errors || required_error(NEW.fiscal_yr, 'fiscal_yr');
        errors := errors || choice_error(NEW.fiscal_yr, {fiscal_yr}, 'fiscal_yr');

        errors := errors || required_error(NEW.service_id, 'service_id');

        errors := errors || required_error(NEW.service_name_en, 'service_name_en');
        errors := errors || max_char_error(NEW.service_name_en, 250, 'service_name_en');

        errors := errors || required_error(NEW.service_name_fr, 'service_name_fr');
        errors := errors || max_char_error(NEW.service_name_fr, 250, 'service_name_fr');

        errors := errors || required_error(NEW.service_standard_id, 'service_standard_id');

        errors := errors || required_error(NEW.service_standard_en, 'service_standard_en');
        errors := errors || max_char_error(NEW.service_standard_en, 500, 'service_standard_en');

        errors := errors || required_error(NEW.service_standard_fr, 'service_standard_fr');
        errors := errors || max_char_error(NEW.service_standard_fr, 500, 'service_standard_fr');

        errors := errors || required_error(NEW.type, 'type');
        errors := errors || choice_error(NEW.type, {type}, 'type');

        errors := errors || required_error(NEW.channel, 'channel');
        errors := errors || choice_error(NEW.channel, {channel}, 'channel');

        errors := errors || max_char_error(NEW.channel_comments_en, 1500, 'channel_comments_en');
        errors := errors || max_char_error(NEW.channel_comments_fr, 1500, 'channel_comments_fr');

        IF NEW.target IS NOT NULL AND NEW.target <> '' AND (NEW.target < 0 OR NEW.target > 1) THEN
            errors := errors || ARRAY[['target', {target}]];
        END IF;

        IF NEW.volume_meeting_target IS NOT NULL AND NEW.volume_meeting_target <> '' AND NEW.volume_meeting_target < 0 THEN
            errors := errors || ARRAY[['volume_meeting_target', {negative_number}]];
        END IF;

        IF NEW.total_volume IS NOT NULL AND NEW.total_volume <> '' AND NEW.total_volume < 0 THEN
            errors := errors || ARRAY[['total_volume', {negative_number}]];
        END IF;

        NEW.performance := NEW.volume_meeting_target / NEW.total_volume

        IF NEW.performance IS NOT NULL AND NEW.performance <> '' AND NEW.performance < 0 THEN
          errors := errors || ARRAY[['performance', {negative_number}]];
        END IF;

        errors := errors || max_char_error(NEW.comments_en, 2000, 'comments_en');
        errors := errors || max_char_error(NEW.comments_fr, 2000, 'comments_fr');

        IF NEW.total_volume = 0 THEN
          NEW.target_met := -1
        ELSIF NEW.performance >= NEW.target
          NEW.target_met := 1
        ELSE
          NEW.target_met := 0
        END IF;

        errors := errors || choice_error(NEW.target_met, {target_met}, 'target_met');

        errors := errors || required_error(NEW.standards_targets_uri_en, 'standards_targets_uri_en');
        errors := errors || max_char_error(NEW.standards_targets_uri_en, 100, 'standards_targets_uri_en');

        errors := errors || required_error(NEW.standards_targets_uri_fr, 'standards_targets_uri_fr');
        errors := errors || max_char_error(NEW.standards_targets_uri_fr, 100, 'standards_targets_uri_fr');

        errors := errors || max_char_error(NEW.performance_results_uri_en, 100, 'performance_results_uri_en');
        errors := errors || max_char_error(NEW.performance_results_uri_fr, 100, 'performance_results_uri_fr');

        IF errors = '{{}}' THEN
          RETURN NEW;
        END IF;

        RAISE EXCEPTION E'TAB-DELIMITED\t%', array_to_string(errors, E'\t');
      END;
