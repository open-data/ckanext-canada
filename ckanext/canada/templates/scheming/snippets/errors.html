{% ckan_extends %}

{% block errors_list %}
  <section class="alert alert-danger{{ ' ' ~ classes | join(' ') }}">
    <h3>{{_('Errors in form')}}</h3>
      <p>{{ _('The form contains invalid entries:') }}</p>
      <ul>
        {% block all_errors %}
          {{ super() }}
        {% endblock %}
      </ul>
  </section>
{% endblock %}
