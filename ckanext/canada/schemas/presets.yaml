
scheming_presets_version: 1

about: scheming presets for ckanext-canada schemas
about_url: http://github.com/open-data/ckanext-canada

detail_include_fields:
- credit_name

detail_show_fields:
- credit

presets:

# We generate IDs here because we use that ID as our name field as well
# and it needs to exist for "if_empty_same_as(id)" below to work
- preset_name: canada_dataset_id
  values:
    create_validators: canada_validate_generate_uuid
      unicode name_validator package_id_does_not_exist
    display_snippet: null
    field_name: id
    form_snippet: null

# The Metadata Record Identifier is generated by the system when the dataset record is created (as a result of the user clicking the Submit button).
# Default value = blank.
# Display the dataset Metadata Record Identifier.
# {A unique phrase or string which identifies the metadata record within the Open Government Portal}
- preset_name: canada_dataset_name
  values:
    field_name: name
    form_snippet: null
    validators: if_empty_same_as(id)
      unicode not_empty canada_validate_generate_uuid

# Field = Collection Type.
# Display the English or the French Description from the Collection Type code table (refer to Data Migration), depending on the selected language.
# {The collection (domain specific) to which the metadata record belongs, Example: Non-Spatial}
- preset_name: canada_collection
  values:
    field_name: collection
    label:
      en: Collection Type
      fr: Type de collection
    help_text:
      en: "The collection (domain specific) to which the metadata record belongs, Example: Non-Spatial"
      fr: "Collection (propre au domaine) à laquelle appartient le dossier de métadonnées, par exemple : données non spatiales"
    required: true
    choices:
    - label:
        en: Consultations
        fr: Consultations
      value: consultations
    - label:
        en: Non-Spatial
        fr: Non spatiales
      value: primary
    - label:
        en: Open code
        fr: Code ouvert
      value: code
    - label:
        en: API
        fr: API
      value: api
    - label:
        en: Application
        fr: Application
      value: app
    - label:
        en: Geospatial
        fr: Géospatiales
      value: geogratis
    - label:
        en: Open Maps
        fr: Cartes Ouvertes
      value: fgp
    - label:
        en: Publications
        fr: Publication
      value: publication
    - label:
        en: Briefing packages for new or incoming ministers
        fr: Documents d'information pour les nouveaux ministres
      value: transition
    - label:
        en: Briefing packages for new or incoming deputy heads
        fr: Documents d'information pour les nouveaux administrateurs généraux
      value: transition_deputy
    - label:
        en: Reports Tabled in Parliament
        fr: Rapports déposés au Parlement
      value: parliament_report
    - label:
        en: Question Period Notes
        fr: Notes pour la période des questions
      value: question_period
    - label:
        en: Briefing packages for Parliamentary Committee appearances for ministers
        fr: Documents d'information à l'intention des ministres pour les comparutions devant un comité parlementaire
      value: parliament_committee
    - label:
        en: Briefing packages for Parliamentary Committee appearances for deputy heads
        fr: Documents d'information à l'intention des administrateurs généraux pour les comparutions devant un comité parlementaire
      value: parliament_committee_deputy
    - label:
        en: Algorithmic Impact Assessment
        fr: Evaluation d'incidence algorithmique
      value: aia
    - label:
        en: Institutional Accessibility plans
        fr: Plans sur l'accessibilité des institutions
      value: accessibiliy_plans
    - label:
