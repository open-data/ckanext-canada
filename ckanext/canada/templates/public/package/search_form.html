<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

<form id="dataset-search" class="dataset-search clearfix" method="GET">
  <label for="search"><span class="field-name"><h3>${_('Search for datasets')}</h3></span></label>
  <input type="text" id="search" name="q" value="${c.q}" autocomplete="off" results="0" placeholder="${_('Find datasets')}" />
  <input type="submit" name="submit" id="submit" value="${_('Search')}" class="button button-accent" />
  <span py:if="c.fields">
  <py:for each="(k, v) in c.fields"> 
    <input type="hidden" name="${k}" value="${v}" />  
  </py:for>
  </span>
  <div id="dataset-search-ext"></div>
</form>

</html>
