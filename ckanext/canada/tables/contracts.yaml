sidebar_extra_content:
  en: 'For information on the Proactive Disclosure of Contracts, refer to the [Guidelines on Proactive Disclosure of Contracts](https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=14676) as well as the [FAQ for Proactive Disclosure of Contracts](http://www.gcpedia.gc.ca/wiki/Procurement_Policy_Division,_Treasury_Board_of_Canada_Secretariat/Contracting_Data).'
  fr: 'Pour de l’information sur la Divulgation proactive des marchés, consultez les [Lignes directrices sur la divulgation des marchés](https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=14676) ainsi que la [Foire aux questions sur la divulgation proactive des marchés](http://www.gcpedia.gc.ca/wiki/Politique_des_acquisitions,_Secr%C3%A9tariat_du_Conseil_du_Tr%C3%A9sor/Donn%C3%A9es_sur_les_march%C3%A9s).'

upload_info:
  en: To ensure the validation rules within the template are maintained, please paste your data using the “Paste Values” function. This can be done by right-clicking, selecting “Paste Special” and then clicking “Values”.
  fr: Pour garantir que les règles de validation à l’intérieur du gabarit soient conservées, veuillez coller vos données en utilisant la fonction « Coller valeurs ». Cela peut se faire en cliquant sur le bouton droit de la souris, en sélectionnant « Collage spécial » et ensuite, en cliquant sur « Valeurs ».

resources:
- title: Proactive Disclosure - Contracts over 10K (Quarterly)
  resource_name: contracts

  excel_data_num_rows: 5000

  fields:

  - datastore_id: reference_number
    label:
      en: Reference Number
      fr: Numéro de référence
    description:
      en: It is a unique identifier given to each line item in the spreadsheet. Having a unique identifier for each item will allow users to locate a specific item should they need to modify or delete.
      fr: Un identificateur unique est attribué à chaque poste dans le gabarit de rapport.
    obligation: Mandatory
    excel_required: true
    datastore_type: text

  - datastore_id: procurement_id
    label:
      en: Procurement Identification Number
      fr: Numéro d’identification d’approvisionnement
    excel_heading:
      en: |
        Procurement Identification
        Number
      fr: |
        Numéro d’identification
        d’approvisionnement
    description:
      en: This field should be populated with the contract number.  Alternatively, this field may be the commitment number or requisition number if this is the standard practice in the department.
      fr: Il est recommandé que le numéro d’identification d’approvisionnement corresponde au numéro de marché. Sinon, le numéro d’identification d’approvisionnement peut correspondre au numéro d’engagement ou au numéro de demande, s’il s’agit de la pratique courante au ministère.
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: text

  - datastore_id: vendor_name
    label:
      en: Vendor Name
      fr: Nom du fournisseur
    description:
      en: This field should be populated with the legal name of the company, as indicated on the contract.  Alternatively, this field may be the name in the financial system if this is the standard practice in the department.
      fr: Il est recommandé que le nom du fournisseur corresponde à la dénomination sociale de l’entrepreneur, telle qu’elle est indiquée dans le marché. Sinon, le nom du fournisseur peut correspondre au nom dans le système financier, s’il s’agit de la pratique courante au ministère.
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: text

  - datastore_id: contract_date
    label:
      en: Contract Date
      fr: Date du contrat
    description:
      en: This field should be populated with the date the contract is awarded.  Alternatively, the contract date may be the hard commitment date (the date that the financial commitment is recorded in the financial system) if this is the standard practice in the department. For a contract with task authorizations, this field should be populated with the date that the contract is awarded (or the hard commitment date). If task authorizations for a contract are disclosed separately, the contract date for each task authorization may be the date that each task authorization is issued (or the hard commitment date). For an amended contract or the exercising of an option, the contract date is the date that the contract is awarded (or the hard commitment date). For a confirming order, the contract date is the date of the verbal contract. If the date of the verbal contract cannot be determined, the contract date may be the date that the confirming order is issued.
      fr: Il est recommandé que la date du marché corresponde à la date à laquelle le marché a été attribué par le gouvernement. Sinon, il peut s’agir de la date de l’engagement ferme (la date à laquelle l’engagement financier est consigné dans le système financier ministériel) s’il s’agit de la pratique courante au ministère.  Pour la date d’un marché qui inclut des autorisations de tâches corresponde à la date d’adjudication du marché (ou à la date de l’engagement ferme). S’il est possible que le montant du marché incluant des autorisations de tâches ne sera pas utilisé en totalité, la date du marché pour chaque autorisation de tâche peut être la date à laquelle chaque autorisation de tâche a été accordée (ou la date de l’engagement ferme).  Il est recommandé la date du marché pour un marché modifié ou l’exercice d’une option corresponde à la date d’octroi du marché (ou à la date de l’engagement ferme). Finalement, la date du marché pour une demande de confirmation peut correspondre à la date de l’entente verbale pour les biens, les services ou une modification. Si la date de l’entente verbale ne peut pas être déterminée, la date indiquée peut être la date de la demande de confirmation.
    obligation: Mandatory
    excel_required: true
    datastore_type: date
    extract_date_year: true
    extract_date_month: true
    extract_date_clean: true

  - datastore_id: economic_object_code
    label:
      en: Economic Object Code
      fr: Code d’article économique
    description:
      en: This field should be populated with the Economic Object Code’s numeric digits listed in the Government-wide Chart of Accounts. http://www.tpsgc-pwgsc.gc.ca/recgen/pceaf-gwcoa/index-eng.html
      fr: Il est recommandé de saisir dans cette zone les chiffres du code d’article économique du marché. Les codes d’article économique sont indiqués dans le Plan comptable à l’échelle de l’administration fédérale. http://www.tpsgc-pwgsc.gc.ca/recgen/pceaf-gwcoa/index-fra.html
    obligation: Mandatory for contracts after 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: text

  - datastore_id: description_en
    label:
      en: Description of Work English
      fr: Description du travail Anglais
    excel_heading:
      en: |
        Description of Work
        English
      fr:
        Description du travail
        Anglais
    description:
      en: This field should be populated with the Economic Object Code’s text description listed in the Government-wide Chart of Accounts, in English.
      fr: Il est recommandé de saisir le texte de description du code d’article économique figurant dans le Plan comptable à l’échelle de l’administration fédérale dans cette zone.
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: text

  - datastore_id: description_fr
    label:
      en: Description of Work French
      fr: Description du travail Français
    excel_heading:
      en: |
        Description of Work
        French
      fr: |
        Description du travail
        Français
    description:
      en: This field should be populated with the Economic Object Code’s text description listed in the Government-wide Chart of Accounts, in French.
      fr: Il est recommandé de saisir le texte de description du code d’article économique figurant dans le Plan comptable à l’échelle de l’administration fédérale dans cette zone.
    obligation: Mandatory for contracts after 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: text

  - datastore_id: contract_period_start
    label:
      en: Contract Period Start Date
      fr: Date de début du contrat
    excel_heading:
      en: |
        Contract Period
        Start Date
      fr: |
        Date de début
        du contrat
    description:
      en: For a Services or Construction Services contract, this field should be populated with the starting date for the period of time over which the services are provided.  For a standing or supply arrangement, this field should be populated with be the starting date for the period of time over which a call-up may be entered into.  For a contract with task authorizations, this field should be populated with be the starting date for the period of time over the entire Services or Construction Services contract. For a contract with task authorizations where the full value of a contract with task authorizations is likely not to be used, this field should be populated with the starting date for the contract period for each task authorization.
      fr: Pour un marché de services ou de travaux de construction, il est recommandé que la date de début du marché corresponde à la date de début pour la période où les services sont fournis.  Pour une offre à commandes ou un arrangement en matière d’approvisionnement, il est recommandé de saisir dans cette zone la date de début pour la période où l’on peut passer une commande subséquente.  Pour un marché incluant des autorisations de tâches, il est recommandé de saisir dans cette zone la date de début pour la toute la durée du marché. Pour un marché comportant des autorisations de tâches dont on risque de ne pas utiliser le montant total, on recommande de saisir dans cette zone la date de début de chaque autorisation de tâche.
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: date

  - datastore_id: delivery_date
    label:
      en: Contract Period End Date or Delivery Date
      fr: Date de clôture du contrat ou Date de livraison
    excel_heading:
      en: |
        Contract Period
        End Date or Delivery Date
      fr: |
        Date de clôture du contrat
        ou Date de livraison
    description:
      en: For a Goods contract, this field should be populated with the date when the goods are to be delivered, which may be the contract period end date. The department may use the last delivery date if the contract involves multiple items on multiple dates.  For a Services or Construction Service contract, this field should be populated with the end date for the period of time over which the services are provided.  For a standing offer or supply arrangement, this field should be populated with the end date for the period of time over which a call-up may be entered into.  For a contract with task authorizations, this field should be populated with the end date for the period of time over the entire Services or Construction Services contract.  For a contact with task authorizations where the full value of a contract with task authorization is likely not to be used, this field should be populated with the end date for the contract period for each task authorization.
      fr: Pour un marché de biens, il est recommandé de saisir dans cette zone la date à laquelle les biens seront livrés, ce qui peut correspondre à la date de fin de la période du marché. Le ministère peut utiliser la dernière date de livraison, si le marché prévoit différentes dates pour différents articles. Pour un marché de services ou de travaux de construction, il est recommandé de saisir dans cette zone la date de fin pour la période de temps où les services sont fournis. Pour une offre à commandes ou un arrangement en matière d’approvisionnement, il est recommandé de saisir dans cette zone la date de fin pour la période de temps où l’on peut passer une commande subséquente. Pour un marché comportant des autorisations de tâches, il est recommandé de saisir dans cette zone la date de fin pour toute la durée du marché. Pour un marché comportant des autorisations de tâches dont on risque de ne pas utiliser le montant total, il est recommandé de saisir dans cette zone la date de fin de chaque autorisation de tâche.
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: date

  - datastore_id: contract_value
    label:
      en: Total Contract Value
      fr: Valeur totale du contrat
    description:
      en: This field should be populated with the full amount of the hard commitment recorded in the departmental financial system for all contracts and amendments regardless of dollar value. It is recommended that this field be in Canadian currency and include all applicable taxes.  For a multi-year contract, it is recommended to be the total amount of the contract for all years. When the contract is amended over $10K, it is recommended that this field be the amended contract value. A contract option, when exercised, may be disclosed as an amendment if the organization chose not to disclose the contract option at the time of contract award. For contracts with task authorizations, the full potential value of the contract may be disclosed upon contract award unless the full value is not expected to be used. In the latter situation, each task authorization may be disclosed individually or cumulatively. When a contract includes a fixed deliverable and another deliverable that requires a task authorization, the department may disclose the contract and task authorizations in any manner that is transparent. The value of this field for the proactive disclosure of a standing offer agreement or supply arrangement agreement should be $0.
      fr: Il est recommandé que la valeur totale du marché corresponde au montant de l’engagement ferme consigné dans le système financier ministériel pour le marché et toutes les modifications subséquentes, peu importe la valeur en dollars. Il est en outre recommandé d’y inscrire les montants en dollars canadiens et d’y ajouter toutes les taxes applicables. Pour un marché pluriannuel, il est recommandé de fournir le montant total du marché pour toutes les années. Pour la modification d’un marché, il est recommandé de saisir dans cette zone la valeur modifiée du marché. Dans le cas d’un marché comportant des autorisations de tâches, la valeur totale potentielle du marché peut être divulguée à la date d’adjudication du marché, sauf si l’on ne prévoit pas utiliser la valeur totale du marché. Dans ce dernier cas, chaque autorisation de tâches peut être divulguée individuellement ou collectivement. Si le marché comporte un produit livrable fixe et un autre qui doit être accompagné d’une autorisation de tâches, le ministère peut divulguer le marché et les autorisations de tâches de n’importe quelle façon jugée transparente. La valeur inscrite dans cette zone pour la divulgation d’une offre à commandes ou d’un arrangement en matière d’approvisionnement doit être de 0 $.
    obligation: Mandatory for contracts after 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: money
    extract_double_sortable: true

    solr_dollar_range_facet:
     - 0
     - 10000
     - 25000
     - 100000
     - 1000000
     - 5000000

  - datastore_id: original_value
    label:
      en: Original Contract Value
      fr: Valeur d'origine du contrat
    description:
      en: This field should be populated with the amount of the hard commitment recorded in the departmental financial systems at the time of contract award for a contract or amended contract regardless of dollar value. It is recommended that this field be in Canadian currency and include all applicable taxes.  For a multi-year contract, it is recommended to be the total amount of the contract for all years. Contract option may be excluded from the original contract value and disclosed at a later date as an amendment when the contract option is exercised. Alternatively, the full value of a contract, including options, may be disclosed at the time of contract award. For a contract with task authorizations, it is recommended that this field be for the full amount of the contract rather than the amount specified within the minimum work guarantee clause. For contracts with task authorizations, the full potential value of the contract may be disclosed upon contract award unless the full value is not expected to be used. In the latter situation, each task authorization may be disclosed individually or cumulatively. When a contract includes a fixed deliverable and another deliverable that requires a task authorization, the department may disclose the contract and task authorizations in any manner that is transparent. The value of this field for the proactive disclosure of a standing offer agreement or supply arrangement agreement should be $0.
      fr: Il est recommandé que la valeur d’origine du marché corresponde au montant de l’engagement ferme consigné dans le système financier ministériel au moment de l’attribution du marché pour un marché ou un marché modifié. Il est recommandé d’y inscrire les montants en dollars canadiens et d’y ajouter toutes les taxes applicables. Pour un marché pluriannuel, il est recommandé qu’elle corresponde au montant au moment de l’attribution du marché pour une période de marché pluriannuelle. Pour une option contractuelle, il est recommandé de l’exclure de l’élément de données « valeur d’origine du marché » et de la divulguer à une date ultérieure à titre de modification lorsqu’elle est exercée. Sinon, la valeur totale du marché, y compris les options, peut être divulguée à la date d’adjudication du marché.  Dans le cas d’un marché comportant des autorisations de tâches, il est recommandé de déclarer dans cette zone la valeur d’origine du marché au lieu du montant précisé dans la clause de garantie des travaux minimum. La valeur totale potentielle du marché peut être divulguée dans l’élément de données « valeur d’origine du marché », à moins que l’on ne prévoie pas utiliser la valeur totale du marché. Dans ce dernier cas, chaque autorisation de tâches peut être divulguée individuellement ou collectivement. Si le marché comporte un produit livrable fixe et un autre qui doit être accompagné d’une autorisation de tâches, le ministère peut divulguer le marché et les autorisations de tâches de n’importe quelle façon jugée transparente. La valeur inscrite dans cette zone pour la divulgation d’une offre à commandes ou d’un arrangement en matière d’approvisionnement devrait être de 0 $.
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: money

  - datastore_id: amendment_value
    label:
      en: Contract Amendment Value
      fr: Valeur de modification
    description:
      en: For all contracts and amendments regardless of dollar value (excluding acquisition card procurements from -$10K to $10K), this field should be populated with the value of the amendment. Amendment(s) to a contract that take place in the same fiscal quarter may be reported either individually or combined. An amendment should be disclosed in only one template being either the Quarterly Contracts template or the Annual Contracts template. Disclosing an amendment in both templates would result in double counting of the amendment value when calculating the total contracting activity of an organization. It is recommended that this field be in Canadian currency and include all applicable taxes. For a contract with task authorizations when the full value is likely not to be used, the value of any subsequent task authorization may be reported as an amendment with its value reported in this field. When a contract is entered into and subsequently amended in the same fiscal quarter, the two transactions should be disclosed separately. Entry into the contract should be disclosed with the value at contract entry in the ‘Original Contract Value’ field and should not include the value of the contract amendment in the ‘Contract Amendment Value’ field. The contract amendment should be disclosed with the value of the amendment in the ‘Contract Amendment Value’ field and the value at contract entry in the ‘Original Contract Value’ field. Negative amendments should use a minus sign in front of the value. A ‘0’ should be included if there are no amendments associated with the contract.
      fr: Pour une modification, il est recommandé que l’élément de données « valeur de modification » corresponde à la valeur de la modification. Les modifications négatives doivent inclure un signe négatif devant la valeur. Il est en outre recommandé d’y inscrire les montants en dollars canadiens et d’inclure toutes les taxes applicables. Les modifications multiples à un marché apportées au cours du même trimestre de l’exercice financier peuvent être divulguées individuellement ou ensemble. Les modifications positives ou négatives de plus de 10 000 $ doivent être divulguées tous les trois mois, conformément à l’annexe A. Les modifications positives et négatives de 10 000 $ ou moins doivent être déclarées une fois par an au moyen d’un courriel à SPAC, conformément à l’annexe A, et elles doivent être divulguées une fois par an dans le Portail du gouvernement ouvert, conformément à l’annexe B. Une modification devrait être divulguée tous les trois mois ou une fois par an. La divulgation d’une modification de façon trimestrielle et annuelle engendrerait un double dénombrement de la valeur de la modification lorsqu’il s’agit de calculer le total de l’activité contractuelle d’une organisation. Lorsqu’un marché a été conclu, puis modifié au cours du même trimestre d’exercice, les deux opérations doivent être divulguées séparément. La signature du marché devrait être divulguée séparément, et la valeur au moment de la signature du marché devrait être consignée dans l’élément de données « valeur d’origine du marché », sans la valeur de modification. La valeur de modification sera également divulguée dans une entrée distincte qui comprend la valeur de la modification dans la zone « valeur de modification », et la valeur au moment de la signature du marché sera saisie dans l’élément de données « valeur d’origine du marché ». Dans le cas d’un marché comportant des autorisations de tâches, lorsqu’il est improbable que la valeur totale soit utilisée, on peut déclarer la valeur des autorisations de tâches ultérieures dans la zone « valeur de modification ». Un « 0 » doit être saisi s’il n’y a pas de modification associée au marché.
    obligation:
      en: This field must be populated if Amendment (A) was selected as the Instrument Type
      fr: Ce champ doit être rempli si Modification (A) a été sélectionné comme Type d’instrument
    excel_required_formula: 'TRIM(LEFT({document_type_code},1))="A"'
    datastore_type: money

  - datastore_id: comments_en
    label:
      en: Comments English
      fr: Commentaires en anglais
    description:
      en: For this field, standardized comments are recommended to be used (refer to Appendix B of the Guidelines on the Proactive Disclosure of Contracts). Departments are encouraged to provide a brief description of each contract. When a contract involves an economic code specified in Appendix C of the Guidelines, departments are to provide a brief description of the contract so that the public may benefit from additional context.  For example, for a management consulting contract the comments could state ¨Feasibility study of a green building standard for departmental projects. Avoid the use of acronyms within the comments data element.
      fr: "Il est recommandé d’utiliser les commentaires normalisés (consultez l’annexe C). Évitez d’utiliser des acronymes dans cette zone. Les ministères sont invités à fournir une brève description de chaque marché. Lorsqu’un marché comprend un code d’article économique précisé à l’annexe D, les ministères doivent fournir une brève description du marché pour que le public puisse bénéficier du contexte additionnel (par exemple, le commentaire accompagnant un marché de services de consultation en gestion pourrait se lire ainsi : « Étude de faisabilité portant sur une norme en matière de bâtiments écologiques devant s’appliquer aux projets ministériels »)."
    obligation: Optional
    excel_column_width: 40
    datastore_type: text

  - datastore_id: comments_fr
    label:
      en: Comments French
      fr: Commentaires en français
    description:
      en: For this field, standardized comments are recommended to be used (refer to Appendix B of the Guidelines on the Proactive Disclosure of Contracts). Departments are encouraged to provide a brief description of each contract. When a contract involves an economic code specified in Appendix C of the Guidelines, departments are to provide a brief description of the contract so that the public may benefit from additional context.  For example, for a management consulting contract the comments could state ¨Feasibility study of a green building standard for departmental projects. Avoid the use of acronyms within the comments data element.
      fr: "Il est recommandé d’utiliser les commentaires normalisés (consultez l’annexe C). Évitez d’utiliser des acronymes dans cette zone. Les ministères sont invités à fournir une brève description de chaque marché. Lorsqu’un marché comprend un code d’article économique précisé à l’annexe D, les ministères doivent fournir une brève description du marché pour que le public puisse bénéficier du contexte additionnel (par exemple, le commentaire accompagnant un marché de services de consultation en gestion pourrait se lire ainsi : « Étude de faisabilité portant sur une norme en matière de bâtiments écologiques devant s’appliquer aux projets ministériels »)."
    obligation: Optional
    excel_column_width: 40
    datastore_type: text

