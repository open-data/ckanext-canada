  triggers:
  - nap6_trigger: |
      DECLARE
        errors text[][] := '{{}}';
        crval RECORD;
      BEGIN
        errors := errors || required_error(NEW.reporting_period, 'reporting_period');
        errors := errors || choice_error(NEW.reporting_period, {reporting_period}, 'reporting_period');

        errors := errors || required_error(NEW.commitments, 'commitments');
        errors := errors || choice_error(NEW.commitments, {commitments}, 'commitments');

        errors := errors || required_error(NEW.milestones, 'milestones');
        errors := errors || choice_error(NEW.milestones,
          array(SELECT unnest from unnest({milestones}) where left(unnest, length(NEW.commitments)) = NEW.commitments),
          'milestones');

        errors := errors || required_error(NEW.indicators, 'indicators');
        errors := errors || choice_error(NEW.indicators,
          array(SELECT unnest from unnest({indicators}) where left(unnest, length(NEW.milestones)) = NEW.milestones),
          'indicators');

        errors := errors || required_error(NEW.status, 'status');
        errors := errors || choice_error(NEW.status, {status}, 'status');

        NEW.progress_en := trim_lead_trailing(NEW.progress_en);
        errors := errors || required_error(NEW.progress_en, 'progress_en');

        NEW.progress_fr := trim_lead_trailing(NEW.progress_fr);
        errors := errors || required_error(NEW.progress_fr, 'progress_fr');

        NEW.evidence_en := trim_lead_trailing(NEW.evidence_en);
        NEW.evidence_fr := trim_lead_trailing(NEW.evidence_fr);
        errors := errors || both_languages_error(NEW.evidence_en, 'evidence_en', NEW.evidence_fr, 'evidence_fr');

        IF NEW.status = 'NS' OR NEW.status = 'LP' THEN
          errors := errors || conditional_required_error(NEW.challenges, 'challenges');
        END IF;

        crval := choices_clean_error(NEW.challenges, {challenges}, 'challenges');
        errors := errors || crval.error;
        NEW.challenges := crval.clean;

        NEW.challenges_other_en := trim_lead_trailing(NEW.challenges_other_en);
        NEW.challenges_other_fr := trim_lead_trailing(NEW.challenges_other_fr);
        IF NEW.challenges IS NOT NULL AND 'OT' = ANY(NEW.challenges) THEN
          errors := errors || conditional_required_error(NEW.challenges_other_en, 'challenges_other_en');
          errors := errors || conditional_required_error(NEW.challenges_other_fr, 'challenges_other_fr');
        ELSE
          errors := errors || both_languages_error(NEW.challenges_other_en, 'challenges_other_en', NEW.challenges_other_fr, 'challenges_other_fr');
        END IF;

        IF errors = '{{}}' THEN
          RETURN NEW;
        END IF;
        RAISE EXCEPTION E'TAB-DELIMITED\t%', array_to_string(errors, E'\t');
      END;
