[DEFAULT]
debug = true
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:links/test-core.ini

beaker.session.secret = thisisalegitsecret
beaker.session.timeout = 3600

#FIXME: activity streams return below error during tests:
#   DetachedInstanceError: Instance <Revision> is not 
#   bound to a Session; attribute refresh operation cannot proceed
ckan.activity_streams_enabled = false

wet_theme.url = /theme-gcweb/themes-dist-4.0.9-gcweb
wet_theme.geo_map_type = dynamic

scheming.dataset_schemas =
    ckanext.canada:schemas/dataset.yaml
scheming.presets = ckanext.scheming:presets.json
    ckanext.fluent:presets.json
    ckanext.canada:schemas/presets.yaml

ckan.plugins =
    canada_forms canada_internal canada_public canada_package canada_activity
    datastore recombinant
    scheming_datasets scheming_organizations fluent extendedactivity
    image_view datatables_view

ckan.views.default_views = text_view

#ckan.tracking_enabled = true
ckan.site_logo = /img/logo_64px_wide.png
ckan.favicon = /images/icons/ckan.ico
ckan.gravatar_default = identicon

licenses_group_url = file://%(here)s/ckanext/canada/public/static/licenses.json
ckan.legacy_templates = no


# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers = 
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN  

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
