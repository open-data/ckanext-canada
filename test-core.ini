[DEFAULT]
debug = true
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:links/test-core.ini

wet_theme.url = /theme-gcweb/themes-dist-4.0.9-gcweb
wet_theme.geo_map_type = dynamic

scheming.dataset_schemas =
    ckanext.canada:schemas/dataset.yaml
scheming.presets = ckanext.scheming:presets.json
    ckanext.fluent:presets.json
    ckanext.canada:schemas/presets.yaml

ckan.plugins =
    canada_forms canada_internal canada_public canada_package
    wet_boew_theme_gc_intranet
    scheming_datasets fluent

#ckan.tracking_enabled = true
ckan.site_logo = /img/logo_64px_wide.png
ckan.favicon = /images/icons/ckan.ico
ckan.gravatar_default = identicon

licenses_group_url = file://%(here)s/ckanext/canada/public/static/licenses.json
ckan.legacy_templates = no


# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers = 
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN  

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
