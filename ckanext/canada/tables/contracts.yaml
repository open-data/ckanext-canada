      en: It is recommended for this field to indicate whether the transaction is for the Minister’s office. Ministers’ offices contracts are any contract for goods and services entered into by a minister or their exempt staff. In accordance with the Policies for Minister’s Offices, such contracts should be charged to either a Minister’s other operating budget; or to the Parliamentary Assistant/Advisor operating budget. Please refer to the Policies for Ministers’ Offices for more information on the Minister’s office budgets. This data field should be entered for contracts and amendments awarded effective 2019-06-21 or alternatively, for the contracts and amendments awarded within the month of this effective date.
      fr: Dans cette zone, il est recommandé d’indiquer si l’opération concerne le cabinet d’un ministre. Les marchés des cabinets des ministres sont des marchés de biens et de services qui sont conclus par un ministre ou son personnel exonéré. Conformément aux Politiques à l’intention des cabinets des ministres, les dépenses liées à ces marchés doivent être imputées aux autres budgets de fonctionnement d’un ministre ou au budget de fonctionnement de l’adjoint parlementaire ou conseiller au secrétaire parlementaire. Consultez les Politiques à l’intention des cabinets des ministres pour obtenir de plus amples renseignements sur les budgets du cabinet d’un ministre. Les données dans ce champ doivent être saisies dans le cas des marchés et des modifications entrés en vigueur le 2019-06-21 ou dans le cas des marchés et des modifications adjugés dans le mois de cette date d’entrée en vigueur.
    obligation:
      en: Mandatory for contracts after 2019-06-21
      fr: Obligatoire pour les marchés conclus après le 2019-06-21
    excel_required_formula: '{contract_date}>=DATE(2019,6,21)'
    excel_error_formula: 'ISERROR(SEARCH("|"&TRIM({cell})&"|","|true|t|vrai|v|1|yes|y|oui|o|false|f|faux|0|no|n|non|"))'
    datastore_type: text
    excel_full_text_choices: false
    choices:
      Y:
        en: "Yes"
        fr: Oui
      N:
        en: "No"
        fr: Non

  - datastore_id: number_of_bids
    label:
      en: Number of Bids
      fr: Nombre do soumissions
    description:
      en: |
        It is recommended that this field be populated with the total number of compliant and non-compliant bids received in the procurement.

        i. For a competitive contract, it is recommended for this field to be the number of bids received pursuant to a bid solicitation.
        ii. For a call-up contract against a standing offer agreement, it is recommended that a value of “0” be entered for this field. In this instance, the value of “0” represents not applicable.
        iii. If the contract was awarded using an Advance Contract Award Notice (ACAN) and it was determined that there were no statements of capabilities that met the ACAN requirements, it is recommended that a value of “1” be entered for this field.
        iv. For non-competitive contract, it is recommended that a value of “1” be entered for this field.
        v. For the establishment of a standing offer or supply arrangement agreement, it is recommend for this field to be the number of standing offer or supply arrangement bids received.
        vi. For a competitive contract awarded by PSPC, SSC or another department on behalf of the client department, a value of “0” may be entered if the information is not available within the reporting period for which the contract was awarded. Once the information is available, the contract record is to be updated at the next subsequent reporting period, or as soon as practicable.
      fr: |
        Il est recommandé de saisir dans cette zone le nombre total de soumissions conformes et non conformes qui ont été reçues dans le cadre de l’approvisionnement.

        i. Pour un marché concurrentiel, il est recommandé que cette zone indique le nombre de soumissions reçues conformément à une invitation à soumissionner.
        ii. Dans le cas d’un contrat de travail sur convocation subséquent à une offre à commandes, il est recommandé de saisir la valeur « 0 » dans cette zone. En pareil cas, la valeur « 0 » signifie sans objet.
        iii. Si le marché a été attribué au moyen d’un préavis d’adjudication de contrat (PAC) et qu’il a été déterminé qu’aucun énoncé de capacités ne répondait aux exigences du PAC, il est recommandé de saisir la valeur « 1 » dans cette zone.
        iv. Dans le cas d’un marché non concurrentiel, il est recommandé de saisir la valeur « 1 » dans cette zone.
        v. Dans le cas de l’établissement d’une offre à commandes ou d’un arrangement en matière d’approvisionnement, il est recommandé d’indiquer dans cette zone le nombre de soumissions reçues relativement à l’offre à commandes ou à l’arrangement en matière d’approvisionnement.
        vi. Dans le cas d’un marché concurrentiel attribué par SPAC, SPC ou un autre ministère au nom du ministère client, on peut saisir la valeur « 0 » si les renseignements ne sont pas disponibles au cours de la période de déclaration pour laquelle le marché a été attribué. Une fois que les renseignements sont disponibles, le dossier contractuel doit être mis à jour lors de la période de déclaration ultérieure, ou dès que cela est possible.
    obligation: ???
    datastore_type: int
    # This field may only be populated with a “1” if the solicitation procedure is identified as non-competitive (TN) or Advance Contract Award Notice (ACAN).
    # This field may only be populated with a “0” if a Call-up against a standing offer or supply arrangement was identified in the Contracting Entity Data field.
    excel_error_formula: 'OR({default_formulat},AND({cell}=1,{solicitation_procedure}<>"TN"),AND({cell}=0,NOT(OR({contracting_entity}="PWSOSA",{contracting_entity}="SSCSOSA"))))'

  - datastore_id: section_6_exceptions
    label:
      en: Section 6 Government Contracts Regulations Exceptions
      fr: Article 6 – Exceptions au Règlement concernant les marches de l’État
    excel_heading:
      en: |
        Section 6 Government Contracts
        Regulations Exceptions
      fr: |
        Article 6 – Exceptions au Règlement
        concernant les marches de l’État
    description:
      en: |
        i. The Government Contracts Regulations requires the solicitation of bids unless one of the s.6 exceptions to the Government Contracts Regulations applies to the contract.
        ii. It is recommended for this field to be populated with one of the s.6 exceptions to solicit bids if bids have not been solicited for the contract.
        iii. It is recommended for this field to be populated with one of the s.6 exceptions to solicit bids if the contract was awarded using an Advance Contract Award Notice (ACAN) and it was determined that there were no statements of capabilities that met the ACAN requirements.
        iv. For contracts whereby bids have been solicited or if the procurement is not a contract subject to the Government Contracts Regulations, the value of “0” should be entered. For this data value, the value of “0” represents not applicable.
      fr: |
        i. Le Règlement concernant les marchés de l’État exige le recours à un appel d’offres, à moins que l’une des exceptions prévues à l’article 6 ne s’applique au marché.
        ii. Il est recommandé de saisir dans cette zone l’une des exceptions à l’appel d’offres prévues à l’article 6 si aucun appel d’offres n’a été lancé à l’égard du marché.
        iii. Il est recommandé de saisir dans cette zone l’une des exceptions à l’appel d’offres prévues à l’article 6 si le marché a été attribué au moyen d’un préavis d’adjudication de contrat (PAC) et qu’il a été déterminé qu’aucun énoncé de capacités ne répondait aux exigences du PAC.
        iv. Dans le cas des marchés en vertu desquels un appel d’offres a été lancé, ou si l’approvisionnement ne constitue pas un marché assujetti au Règlement concernant les marchés de l’État, on doit saisir la valeur « 0 ». Pour cette valeur de données, la valeur « 0 » signifie sans objet.
    datastore_type: text
    excel_full_text_choices: false
    # This field may only be populated with “0” if the procurement was identified as competitive (open bidding (OB), traditional competitive (TC) or selective tendering (ST)).
    # This field may not be populated with 1,2,3 or 4 if the procurement was identified as non-competitive or Advance Contract Award Notice.
    excel_error_formula: 'OR({default_formula},AND({cell}="0",NOT(OR({solicitation_procedure}="OB",{solicitation_procedure}="TC",{solicitation_procedure}="ST"))),AND({cell}<>"0",NOT(OR({solicitation_procedure}="TN",{solicitation_procedure}="AC"))))'
    choices:
      "0":
        en: Not applicable
      "1":
        en: Pressing emergency in which delay would be injurious to the public interest
      "2":
        en: Does not exceed s.6 (b) Government Contracts Regulations prescribed dollar limits.
      "3":
        en: Not in the public interest to solicit bids
      "4":
        en: Only one person is capable of performing the contract

  - datastore_id: award_criteria
    label:
      en: Award Criteria
      fr: Critères d’attribution
    description:
      en: |
        It is recommended for this field to be populated with one of the bid evaluation methodologies below if bids have been solicited for the contract: .

        i. If bids have not been solicited, the value of “0” is to be selected.
        ii. For ACANs whereby it was determined that there were no statements of capabilities that met the ACAN requirements, the value of “0” should be entered.
        iii. For amendments, the value of “0” is to be selected.
        iv. For a competitive contract awarded by PSPC, SSC or another department on behalf of the client department, a value of “0” may be entered if the information is not available within the reporting period for which the contract was awarded Once information is available, the contract record is to be updated at the next subsequent reporting period, or as soon as practicable.
      fr: |
        i. S’il n’y a pas eu d’appel d’offres, il faut sélectionner la valeur « 0 ».
        ii. Dans le cas d’un PAC à l’égard duquel il a été déterminé qu’aucun énoncé de capacités ne répondait aux exigences du PAC, il faut saisir la valeur « 0 ».
        iii. En cas de modification, il faut sélectionner la valeur « 0 ».
        iv. Pour un marché concurrentiel attribué par SPAC, SPC ou un autre ministère au nom du ministère client, on peut saisir la valeur « 0 » si les renseignements ne sont pas disponibles au cours de la période de déclaration pour laquelle le marché a été attribué. Une fois que les renseignements sont disponibles, le dossier contractuel doit être mis à jour lors de la période de déclaration ultérieure, ou dès que cela est possible.
    datastore_type: text
    excel_full_text_choices: false
    # This field may only be populated with “0” if the procurement was identified as non-competitive (TN) or advance contract award notice (ACAN).
    excel_error_formula: 'OR({default_formulat},AND({cell}="0",NOT(OR({solicitation_procedure}="TN",{contracting_entity}="AC"))))'
    choices:
      "0":
        en: Not applicable
      "1":
        en: Lowest Price
      "2":
        en: Lowest Cost-per-Point
      "3":
        en: Highest Combined Rating of Technical Merit and Price
      "4":
        en: Highest Technical Merit within a Stipulated Maximum Budget
      "5":
        en: Variations or combinations of the above methods

  - datastore_id: socioeconomic_indicator
    label:
      en: Socio-Economic Indicator
      fr: Indicateur socioéconomique
    description:
      en: It is recommended for this field to indicate whether the procurement is subject one or more of the applicable Socio-economic indicator(s)
      fr: Il est recommandé d’indiquer dans cette zone si l’approvisionnement fait l’objet d’au moins un des indicateurs socioéconomiques applicables.
    datastore_type: text
    excel_full_text_choices: false
    choices:
