      C01.1:
        en: Establish a multi-collaborator forum at the RCMP, made up of people from non-governmental organizations; other government departments; the private sector; academia; and community representatives, including Indigenous people, 2SLBGTQIA+ people and youth to discuss priorities and areas of focus for openness and transparency in the RCMP.
        fr: Établir un Forum multi-intervenants au sein de la GRC qui serait composé de représentants d'organisations non gouvernementales, d'autres ministères, du secteur privé, des universités et de communautés, y compris des représentants autochtones, des personnes faisant partie de la communauté 2ELGBTQQIA+ et des jeunes, pour discuter des priorités et des domaines d'intérêt en matière d'ouverture et de transparence à la GRC.
      C01.2:
        en: Establish a feedback loop using an enterprise-wide consultation platform to gather input from racialized communities on the methods the RCMP's Hate Crimes Task Force is recommending to provincial and municipal law enforcement.
        fr: Mettre en place une boucle de rétroaction au moyen d'une plateforme de consultation pangouvernementale permettant de recueillir les commentaires des communautés racisées sur les méthodes que le Groupe de travail sur les crimes haineux de la GRC recommande aux organismes provinciaux et municipaux d'application de la loi.
      C01.3:
        en: Contribute to Working Group on Indigenous Data Sovereignty
        fr: Participer au Groupe de travail sur la souveraineté des Autochtones en matière de données.
      C01.4:
        en: Increase public participation through a maturity model framework
        fr: Accroître la participation du public au moyen d'un cadre de modèle de maturité.
      C01.5:
        en: Foster meaningful public engagement throughout the federal science ecosystem by reducing barriers to the integration and promotion of citizen-science methods across the Government of Canada
        fr: Favoriser une participation significative du public dans l'ensemble de l'écosystème scientifique fédéral en réduisant les obstacles à l'intégration et à la promotion des méthodes de science citoyenne à l'échelle du gouvernement du Canada.
      C01.6:
        en: Proactively address Indigenous organizations' data needs, when feasible, to improve efficiency and increase transparency
        fr: Dans la mesure du possible, combler de façon proactive les besoins en données des organisations autochtones afin d'accroître l'efficacité et la transparence.
      C01.7:
        en: Establish an internal working group at VAC to identify and act on opportunities to promote open government at VAC
        fr: Former un groupe de travail interne au sein d'ACC chargé de cerner et de mettre en oeuvre les occasions de promouvoir le gouvernement ouvert dans ACC.
      C02.1:
        en: "Establish an organization-wide approach to conducting public participation activities with Canadian communities. Engage with communities on a wide variety of topics and encourage feedback at multiple levels to demonstrate the RCMP's commitment to the principles in the Government of Canada (GC) Digital Standards: Playbook"
        fr: "Mettre en place une approche pangouvernementale pour la réalisation d'activités de participation publique auprès des communautés canadiennes. Mobiliser les communautés sur un grand nombre de sujets et encourager la rétroaction à plusieurs niveaux pour démontrer l'engagement de la GRC envers les principes figurant dans les Normes relatives au numérique du gouvernement du Canada : Directives."
      C02.2:
        en: Improve the effectiveness of the Digital Citizen
        fr: Accroître l'efficacité de l'Initiative de citoyenneté numérique.
      C02.3:
        en: Increase Canadians' access to government information
        fr: Accroître l'accès des Canadiens à l'information gouvernementale.
      C03.1:
        en: Disclose crime occurrence data and calls for service received through the Police Reporting and Occurrence System (PROS)
        fr: Communiquer les données sur les crimes commis et les appels de service reçus par l'intermédiaire du Système d'incidents et de rapports de police.
      C03.2:
        en: Consolidate key data from the Creative Export Strategy into one user-friendly interface that is interactive and accessible
        fr: Regrouper les données clés de la Stratégie d'exportation créative en une seule interface conviviale, interactive et accessible.
      C03.3:
        en: Publish a Government of Canada Artificial Intelligence (AI) Register that would include information about what and how data is being used, how the AI model was trained, and what quality assurance, accountability, success metrics, bias identification and mitigation, and privacy and security measures are in place
        fr: Publier un registre de l'intelligence artificielle (IA) du gouvernement du Canada qui contiendrait des renseignements sur les données qui sont utilisées et la façon dont celles-ci sont utilisées, sur la façon dont le modèle d'IA a été entraîné, ainsi que sur l'assurance de la qualité, la responsabilisation, les indicateurs de réussite, la détermination et l'atténuation des préjugés, et les mesures de sécurité et de protection de la vie privée en place.
      C03.4:
        en: Advance trust and transparency for the Government of Canada's human resources (HR) and pay transformation
        fr: Accroître la confiance et la transparence par rapport à la transformation des ressources humaines (RH) et de la paye du gouvernement du Canada.
      C04.1:
        en: Align the "open-by- default" and "secure-by- design" approaches to advance Indigenous and information sovereignty and limit legislative barriers through proactive disclosure to facilitate greater information sharing with Indigenous communities
        fr: Harmoniser les approches d'« ouverture par défaut » et de « sécurité dès la conception » afin de faire progresser la souveraineté autochtone et en matière d'information, et de limiter les obstacles législatifs au moyen de la communication proactive afin de faciliter un meilleur échange d'information avec les communautés autochtones.
      C04.2:
        en: Develop a targeted learning series on open data for use by federal public servants
        fr: Préparer un programme d'apprentissage ciblé sur les données ouvertes à l'intention des fonctionnaires fédéraux.
      C04.3:
        en: |
          Monitor Canadians' experiences with serious legal problems and enhance the Department of Justice Canada's understanding of effective responses using findings from the National Justice Survey and Serious Legal Problems in Canada

          Publish findings from the National Justice Survey and from Statistics Canada's Canadian Legal Problems Survey (CLPS), in user-friendly formats (for example, infographics or a simple dashboard).

          Use the National Justice Survey data to inform decision-making both by the Department of Justice Canada and by key external stakeholders.
        fr: |
          Faire le suivi de l'expérience des Canadiens aux prises avec des problèmes juridiques graves et approfondir la compréhension qu'a le ministère de la Justice Canada des réponses efficaces, en s'appuyant sur les résultats du Sondage national sur la justice et de l'Enquête canadienne sur les problèmes juridiques.

          Publier les résultats du Sondage national sur la justice et de l'Enquête canadienne sur les problèmes juridiques de Statistique Canada dans des formats conviviaux (par exemple, infographies ou tableau de bord simple).

          Utiliser les données du Sondage national sur la justice pour éclairer le processus décisionnel du ministère de la Justice Canada et des principaux intervenants externes.
      C04.4:
        en: |
          Update Justice Canada's State of the Criminal Justice System Dashboard and pursue the automation of updates to support easier dissemination of data to the public.

          Explore, in collaboration with key partners, the possibility of expanding the indicators in the Department of Justice Canada's State of the Criminal Justice System dashboard to include available disaggregated data related to court delays and other key justice system issues.
        fr: |
          Mettre à jour le Tableau de bord sur l'état du système de justice pénale du ministère de la Justice Canada et automatiser les mises à jour pour faciliter la diffusion des données au public.

          Explorer, en collaboration avec les partenaires clés, la possibilité d'élargir les indicateurs du Tableau de bord sur l'état du système de justice pénale du ministère de la Justice Canada pour y inclure les données désagrégées disponibles concernant les retards judiciaires et d'autres enjeux importants du système de justice.
      C04.5:
        en: Support the design and delivery of accessible administrative services provided by the Department of Justice Canada
        fr: Appuyer la conception et la prestation de services administratifs accessibles fournis par le ministère de la Justice Canada.

