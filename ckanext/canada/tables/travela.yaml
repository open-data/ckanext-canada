  triggers:
  - travela_trigger: |
      BEGIN
        PERFORM not_empty(NEW.year, 'year');
        IF NEW.year >= 2018 THEN
          PERFORM not_empty(NEW.mandate_description_en, 'mandate_description_en');
          PERFORM not_empty(NEW.mandate_description_fr, 'mandate_description_fr');
          PERFORM not_empty(NEW.operational_activities_kdollars, 'operational_activities_kdollars');
          PERFORM not_empty(NEW.key_stakeholders_kdollars, 'key_stakeholders_kdollars');
          PERFORM not_empty(NEW.training_kdollars, 'training_kdollars');
          PERFORM not_empty(NEW.internal_governance_kdollars, 'internal_governance_kdollars');
        END IF;
        PERFORM not_empty(NEW.other_kdollars, 'other_kdollars');
        PERFORM not_empty(NEW.hospitality_kdollars, 'hospitality_kdollars');
        PERFORM not_empty(NEW.conference_fees_kdollars, 'conference_fees_kdollars');
        PERFORM not_empty(NEW.minister_kdollars, 'minister_kdollars');
        RETURN NEW;
      END;
  - update_record_modified_created_trigger

