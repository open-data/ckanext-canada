    excel_required_formula: '{contract_date}>=DATE(2022,1,1)'
    datastore_type: text

  - datastore_id: buyer_name
    label:
      en: Buyer Name
      fr:
    description:
      en: |
        i. It is recommended that the field be populated with the name of the buyer, as indicated on the original contract, or alternatively the individual responsible for the procurement at the client department.
        ii. For the establishment of a standing offer or supply arrangement agreement, it is recommended that this field be populated with the name of the buyer that issued the original standing offer or supply arrangement agreement.
        iii. For a call-up contract against a standing offer or supply arrangement, this field should be the name of the buyer identified in the original call-up contract.
        iv. For a contract with task authorizations, this field may be populated with the name of the buyer indicated in the original contract or in the individual task authorization.
        v. For amendments, it is recommended that this field be populated with the value “NA”. The value “NA” for this field indicates not applicable.
        vi. For contracts awarded by PSPC, SSC or another department on behalf of the client department, the buyer may be the name of the buyer indicated in the contract or individual responsible for the procurement at the client department.
      fr: |
        i. Il est recommandé de saisir dans cette zone le nom de l’acheteur, qui est indiqué dans le contrat initial, ou, à titre subsidiaire, celui de la personne responsable de l’approvisionnement dans le ministère client.
        ii. Dans le cas de l’établissement d’une offre à commandes ou d’un arrangement en matière d’approvisionnement, il est recommandé de saisir dans cette zone le nom de l’acheteur qui a émis l’offre à commandes ou l’arrangement initial en matière d’approvisionnement.
        iii. Dans le cas d’une commande subséquente à une offre à commandes ou à un arrangement en matière d’approvisionnement, cette zone devrait indiquer le nom de l’acheteur désigné dans le contrat initial de travail sur convocation.
        iv. Dans le cas d’un marché assorti d’autorisations de tâches, on peut inscrire dans cette zone le nom de l’acheteur indiqué dans le marché initial ou dans l’autorisation de tâche individuelle.
        v. Dans le cas des modifications, il est recommandé de saisir dans cette zone la valeur « NA ». Pour cette zone, la valeur « NA » signifie sans objet.
        vi. Dans le cas des marchés attribués par SPAC, SPC ou un autre ministère au nom du ministère client, le nom de l’acheteur peut être celui de l’acheteur indiqué dans le contrat ou de la personne responsable de l’approvisionnement dans le ministère client.
    obligation:
      en: Mandatory for contracts after 2022-01-01
      fr: Obligatoire pour les marchés conclus après le 2022-01-01
    excel_required_formula: '{contract_date}>=DATE(2022,1,1)'
    datastore_type: text

  - datastore_id: contract_date
    label:
      en: Contract Date
      fr: Date du contrat
    description:
      en: |
        This field should be populated with the date the contract is awarded. Alternatively, the contract date may be the hard commitment date (the date that the financial commitment is recorded in the financial system) if this is the standard practice in the department. For a contract with task authorizations, this field should be populated with the date that the contract is awarded (or the hard commitment date).

        If task authorizations for a contract are disclosed separately, the contract date for each task authorization may be the date that each task authorization is issued (or the hard commitment date). For an amended contract or the exercising of an option, the contract date is the date that the contract is awarded (or the hard commitment date). For a confirming order, the contract date is the date of the verbal contract. If the date of the verbal contract cannot be determined, the contract date may be the date that the confirming order is issued.
      fr: |
        Il est recommandé que la date du marché corresponde à la date à laquelle le marché a été attribué par le gouvernement.

        Sinon, il peut s’agir de la date de l’engagement ferme (la date à laquelle l’engagement financier est consigné dans le système financier ministériel) s’il s’agit de la pratique courante au ministère.  Pour la date d’un marché qui inclut des autorisations de tâches corresponde à la date d’adjudication du marché (ou à la date de l’engagement ferme).

        S’il est possible que le montant du marché incluant des autorisations de tâches ne sera pas utilisé en totalité, la date du marché pour chaque autorisation de tâche peut être la date à laquelle chaque autorisation de tâche a été accordée (ou la date de l’engagement ferme).  Il est recommandé la date du marché pour un marché modifié ou l’exercice d’une option corresponde à la date d’octroi du marché (ou à la date de l’engagement ferme). Finalement, la date du marché pour une demande de confirmation peut correspondre à la date de l’entente verbale pour les biens, les services ou une modification. Si la date de l’entente verbale ne peut pas être déterminée, la date indiquée peut être la date de la demande de confirmation.
    obligation: Mandatory
    excel_required: true
    datastore_type: date
    extract_date_year: true
    extract_date_month: true
    extract_date_clean: true

  - datastore_id: economic_object_code
    label:
      en: Economic Object Code
      fr: Code d’article économique
    description:
      en: "i. It is recommended that this field be populated with the contract’s numeric economic object code. Economic object codes are listed in the Government-wide Chart of Accounts. The use of accurate economic object codes is important for maintaining the integrity of the Public Accounts of Canada. Departments are to ensure that all expenditures are coded appropriately in accordance with the Directive on Accounting Standards: GC 5000 Recording Financial Transactions in the Accounts of Canada.

ii. For standing offers and supply arrangement agreements, this field may be populated with the data value “NA”. The value “NA” for this field means not applicable.

iii. When a contract involves more than one economic object, it is recommended that the economic object associated with the largest dollar value be used. A department may use a different approach if this is the standard practice in the department."
      fr: "i.    Il est recommandé de saisir dans cette zone le code d’article économique du contrat. Les codes d’article économique sont indiqués dans le Plan comptable à l’échelle de l’administration fédérale. Il est important d’utiliser les bons codes d’article économique pour préserver l’intégrité des Comptes publics du Canada. Les ministères doivent s’assurer que toutes les dépenses sont codées adéquatement, conformément à la Directive sur les normes comptables : GC 5000 Inscription des opérations financières dans les comptes du Canada.

ii. Dans le cas des offres à commandes et des arrangements en matière d’approvisionnements, on peut saisir dans cette zone la valeur « NA ».  Pour cette zone, la valeur « NA » signifie sans objet.

iii. Quand un contrat porte sur plus d’un article économique, il est recommandé d’utiliser celui qui correspond à la valeur monétaire la plus élevée. Un ministère peut utiliser une démarche différente si elle correspond à sa pratique courante."
    obligation: Mandatory for contracts after 2019-01-01
