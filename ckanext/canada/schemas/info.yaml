
scheming_version: 1
dataset_type: info

about: 'open.canada.ca: open information metadata definition'
about_url: http://github.com/open-data/ckanext-canada
catalog_type_label:
  en: Open Information
  fr: Info

form_languages:
- en
- fr


#
#   DATASET FIELDS
#
dataset_fields:

# our id + name fields are uuids and always equal
- preset: canada_dataset_id
- preset: canada_dataset_name

- preset: canada_collection
  form_restrict_choices_to: [publication]

# Field = Title English.
# {The English name by which the asset is known}
# Field = Title French.
# {The French name by which the asset is known}
- preset: canada_title
  fluent_help_text:
    en:
      en: The English name by which the asset is known
      fr: Nom anglais désignant la ressource d’information
    fr:
      en: The French name by which the asset is known
      fr: Nom français désignant la ressource d’information

# Field = Publisher - Current Organization Name.
# List box Source: Publisher - Current Organization Name code table (refer to Data Migration).
# Populate the list box with the Titles of all the organizations the currently logged-in user is linked to.
# {The Title of the current Organization (GC Department or Agency) primarily responsible for publishing the asset}
- preset: canada_owner_org
  help_text:
    en: The Title of the current Organization (GC Department or Agency) primarily responsible for publishing the asset
    fr: Entité (organisme ou ministère du gouvernement) principalement responsable de publier la ressource d’information

# Field = Publisher - Organization Name at Publication (English).
# {The organization Title at publication Time}
# Field = Publisher - Organization Name at Publication (French).
# {The organization Title at publication Time}
- preset: canada_org_title_at_publication

# Field = Publisher - Organization Section Name English.
# {The English names of the work groups, units of work, business units, etc. of the organization that publishes the asset (separate multiple names by commas).}
# Field = Publisher - Organization Section Name French.
# {The French names of the work groups, units of work, business units, etc. of the organization that publishes the asset (separate multiple names by commas).}
- preset: canada_org_section_name
  fluent_help_text:
    en:
      en: The English names of the work groups, units of work, business units, etc. of the organization that publishes the asset (separate multiple names by commas)
    fr:
      en: The French names of the work groups, units of work, business units, etc. of the organization that publishes the asset (separate multiple names by commas)

# Field = Creator.
# { Individual entities (persons) primarily responsible for making the asset (separate multiple entities by commas).}
- preset: canada_creator
  help_text:
    en: Individual entities (persons) primarily responsible for making the asset (separate multiple entities by commas)
    fr: Entité [individuelle] principalement responsable de produire la ressource d’information

# Field = Contributor English.
# {The English names of entities (persons, groups, GC Departments or Agencies) that contributed to the asset (separate multiple entities by commas).}
# Field = Contributor English.
# {The French names of entities (persons, groups, GC Departments or Agencies) that contributed to the asset (separate multiple entities by commas).}
- preset: canada_contributor
  fluent_help_text:
    en:
      en: The English names of entities (persons, groups, GC Departments or Agencies) that contributed to the asset (separate multiple entities by commas)
    fr:
      en: The French names of entities (persons, groups, GC Departments or Agencies) that contributed to the asset (separate multiple entities by commas)

# Field = Contact Email.
# {The contact person's email for the information asset}
- preset: canada_maintainer_email
  help_text:
    en: The contact person's email for the information asset
    fr: Courriel de la personne-ressource à contacter au sujet du jeu de données ou de la ressource d’information

# Field = Description English
# Markdown formatting Property = http://daringfireball.net/projects/markdown/syntax
# {An account of the information asset, in English. A description may include abstract, table of contents or a free-text.}
# Field = Description French.
# Markdown formatting Property = http://daringfireball.net/projects/markdown/syntax
# {An account of the information asset, in French. A description may include abstract, table of contents or a free-text.}
- preset: canada_notes
  fluent_help_text:
    en:
      en: "An account of the information asset, in English. A description may include abstract, table of contents or a free-text"
      fr: "Description de la ressource d’information, en anglais. La description peut contenir, mais sans s’y limiter : un résumé, une table des matières ou un texte libre sur la ressource."
    fr:
      en: "An account of the information asset, in French. A description may include abstract, table of contents or a free-text"
      fr: "Description de la ressource d’information, en anglais. La description peut contenir, mais sans s’y limiter : un résumé, une table des matières ou un texte libre sur la ressource."

# Field = Note English.
# { General information relating to an asset, in English }
# Field = Note English.
# { General information relating to an asset, in French }
- field_name: additional_notes
  label:
    en: Note
  fluent_form_label:
    en:
      en: Note (English)
    fr:
      en: Note (French)
  fluent_help_text:
    en:
      en: General information relating to an asset, in English
    fr:
      en: General information relating to an asset, in French
  # copied from fluent_text preset
  form_snippet: fluent_text.html
  display_snippet: fluent_text.html
  error_snippet: fluent_text.html
  output_validators: fluent_text_output

# Field = Keywords English.
# {Commonly used words or phrases which describe the asset, in English}
# Field = Keywords French.
# {Commonly used words or phrases which describe the asset, in French}
- preset: canada_keywords
  fluent_help_text:
    en:
      en: Commonly used words or phrases which describe the asset, in English
      fr: Mots ou phrases couramment utilisés qui décrivent la ressource d’information, en anglais
    fr:
      en: Commonly used words or phrases which describe the asset, in French
      fr: Mots ou phrases couramment utilisés qui décrivent la ressource d’information, en anglais

# Field = Subject.
# List box Source: Subject code table (refer to Data Migration).
# {The topic of the content of the information asset. You may select multiple subjects (Ctrl+Click).}
- preset: canada_subject
  help_text:
    en: "The topic of the content of the information asset. You may select multiple subjects (Ctrl+Click)"
    fr: "Sujet du contenu du jeu de données ou de la ressource d’information"

# Field = Audience.
# List box Source: Audience code table (refer to Data Migration).
# {A description of the audience or group of people for whom the described asset is intended or useful. You may select multiple options (Ctrl+Click).}
- preset: canada_audience

# Field = Place pf Publication.
# List box Source: Geographic Region Name code table (refer to Data Migration).
# {The region where the asset was originally published}
- field_name: place_of_publication
  label:
    en: Place of Publication
    fr: Place de publication
  help_text:
    en: The region where the asset was originally published
  preset: canada_geographic_region # use same multi-select controlled list

# Field = Spatial.
# {The range of spatial applicability of an information asset. This element could include either a bounding box, or GeoJson string.}
- preset: canada_spatial

# Field = Geographic Region Name.
# List box Source: Geographic Region name code table (refer to Data Migration).
# Format: {Province – Region}, e.g. Ontario – Sudbury.
# {The geographic region of an asset. You may select multiple regions (Ctrl+Click).}
- preset: canada_geographic_region

# Field = Time Period Coverage Start Date.
# Add a Calendar control to select a Date.
# {The start date of the period covered by the asset (YYYY-MM-DD)}
- preset: canada_time_period_coverage_start

# Field = Time Period Coverage End Date.
# Add a Calendar control to select a Date.
# {The end date of the period covered by the asset (YYYY-MM-DD)}
- preset: canada_time_period_coverage_end

# Field = Issuance.
# List box Source: Issuance code table (refer to Data Migration).
# { A term that designates how the resource is issued }
- field_name: issuance
  label:
    en: Issuance
  help_text:
    en: A term that designates how the resource is issued
  form_snippet: select.html
  display_snippet: select.html
  validators: scheming_required scheming_choices
  choices:
  - label:
      en: Monographic
      fr: Monographique
    value: monographic
  - label:
      en: Single Unit
      fr: Unité simple
    value: single_unit
  - label:
      en: Multipart monograph
      fr: Monographie en plusieurs volumes
    value: multipart_monograph
  - label:
      en: Continuing
      fr: Suite
    value: continuing
  - label:
      en: Serial
      fr: Série
    value: serial
  - label:
      en: Integrating Resource
      fr: Ressource intégratrice
    value: integrating_resource

# Field = Frequency of Issuance.
# List box Source: Frequency of Issuance code table (refer to Data Migration).
# { A statement of publication frequency in textual form }
- field_name: issuance_frequency
  label:
    en: Frequency of Issuance
  help_text:
    en: A statement of publication frequency in textual form
  form_snippet: select.html
  display_snippet: select.html
  validators: scheming_required scheming_choices
  choices:
  - label:
      en: Continuously updated
      fr: Continuellement actualisé
    value: continual
  - label:
      en: Daily
      fr: Quotidien
    value: P1D
  - label:
      en: Semiweekly
      fr: Bihebdomadaire
    value: P0.5W
  - label:
      en: Three times a week
      fr: Trois fois par semaine
    value: P0.33W
  - label:
      en: Weekly
      fr: Chaque semaine
    value: P1W
  - label:
      en: Biweekly
      fr: Aux deux semaines
    value: P2W
  - label:
      en: Three times a month
      fr: Trois fois par mois
    value: P0.33M
  - label:
      en: Semimonthly
      fr: Deux fois par mois
    value: P0.5M
  - label:
      en: Monthly
      fr: Chaque mois (par mois)
    value: P1M
  - label:
      en: Bimonthly
      fr: Bimensuel
    value: P2M
  - label:
      en: Quarterly
      fr: Trimestriel
    value: P3M
  - label:
      en: Three times a year
      fr: Trois fois par année
    value: P4M
  - label:
      en: Semiannual
      fr: Semi-annuel
    value: P6M
  - label:
      en: Annual
      fr: Annuel
    value: P1Y
  - label:
      en: Biennial
      fr: Deux fois année
    value: P2Y
  - label:
      en: Triennial
      fr: Trois fois par année
    value: P3Y
  - label:
      en: Completely irregular
      fr: Entièrement irrégulier
    value: irregular

# Field = Maintenance and Update Frequency.
# List box Source: Maintenance and Update Frequency code table (refer to Data Migration).
# {The frequency with which changes and additions are made to the initial asset}
- preset canada_frequency
  help_text:
    en: The frequency with which changes and additions are made to the information asset after the initial resource is completed
    fr: Fréquence à laquelle les changements et les ajouts sont apportés la ressource d’information une fois la ressource initiale complétée

# Field = Date Published.
# Add a Calendar control to select a Date.
# {The date of issuance (e.g., publication) of the information asset (YYYY-MM-DD)}
- preset: canada_date_published
  help_text:
    en: The date of issuance (e.g., publication) of the information asset
    fr: Date d’émission (c.-à-d. de publication) du jeu de données ou de la ressource d’information

# Field = Date Modified.
# Add a Calendar control to select a Date.
# {The date on which the information asset was updated (YYYY-MM-DD)}
- preset: canada_date_modified
  help_text:
    en: The date on which the information asset was updated
    fr: Date à laquelle la ressource d’information a été changé, mise à jour ou modifié

# Field = Date Created.
# Add a Calendar control to select a Date.
# {The date of creation of the asset (YYYY-MM-DD)}
- field_name: date_created
  label:
    en: Date Created
  help_text:
    en: The date of creation of the asset
  preset: date

# Field = Date Captured.
# Add a Calendar control to select a Date.
# {The date on which the asset was digitized or a subsequent snapshot was taken (YYYY-MM-DD)}
- field_name: date_captured
  label:
    en: Date Captured
  help_text:
    en: The date on which the asset was digitized or a subsequent snapshot was taken
  preset: date

- preset: canada_program_page_url
  help_text:
    en: A program or homepage that can be navigated to gain additional or contextual information about the information asset.
    fr: Programme ou page d’accueil pouvant être consulté pour obtenir de l’information supplémentaire ou contextuelle au sujet de la ressource d’information

- preset: canada_jurisdiction
  help_text:
    en: The extent or range of judicial, law enforcement, or other authority. For example, the level of government has contributed the information asset.
    fr: Étendue de l’autorité judiciaire, de l’autorité d’application de la loi ou d’un autre type d’autorité. Par exemple, le palier de gouvernement ayant fourni la ressource d’information.

- preset: canada_license_id
- preset: canada_restrictions
- preset: canada_imso_approval
- preset: canada_ready_to_publish

- preset: canada_portal_release_date
  help_text:
    en: The date the dataset may be published on the Open Information Portal
    fr: La date que le jeu de données peut être publier sur le portail information ouvertes


#
#   RESOURCE FIELDS
#
resource_fields:

- preset: canada_resource_unique_identifier
- preset: canada_resource_name
- preset: canada_resource_related_relationship
- preset: canada_resource_related_type
- preset: canada_resource_date_published
- preset: canada_resource_type
- preset: canada_resource_format
- preset: canada_resource_size
- preset: canada_resource_language
- preset: canada_resource_url
