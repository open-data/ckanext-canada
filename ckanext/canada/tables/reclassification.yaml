      Q4:
        en: January 1 - March 31
        fr: 1 janvier - 31 mars

  datastore_primary_key: [year, quarter]
  datastore_indexes: ""
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFCACC8B
