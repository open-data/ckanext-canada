  - datastore_id: commodity_code
    label:
      en: Commodity Code
      fr: Code de produit
    description:
      en: |
        This field should be populated with the generic product descriptions used by the federal government for procurement activities. When using the Goods and Services Identification Number (GSIN), only those GSINs published by PSPC may be used.

        The Commodity Code for Goods must be four numeric characters. The Commodity Code for Services must be either one alphabetic character and three numeric characters or, two alphabetic characters and two numeric characters. The Commodity Code for Construction must be ‘51’ and one or two numeric characters. When a contract involves more than one commodity code, the commodity code associated with the largest dollar value should be used. A department may use a different approach if this is the standard practice in the department.
      fr: |
        Il est recommandé de saisir dans la zone « code de produit » les descriptions de produits génériques utilisées par le gouvernement fédéral pour les activités relatives à l’approvisionnement.  Lorsqu’il s’agit d’utiliser le numéro d’identification des biens et services (NIBS), seulement les NIBS publiés par SPAC peuvent être utilisés.

        Le code de produit pour les biens doit comprendre un minimum de quatre caractères numériques. Le code de produit pour les services doit comprendre au minimum un caractère alphabétique et trois caractères numériques ou deux caractères alphabétiques et deux caractères numériques. Le code de produit pour la construction doit comprendre au minimum « 51 », suivi d’un ou de deux caractères numériques. Lorsqu’un marché comprend plus qu’un code de produit, il faut utiliser celui qui correspond à la valeur monétaire la plus élevée. Un ministère peut adopter une approche différente s’il s’agit de la pratique courante au sein du ministère.
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: text

