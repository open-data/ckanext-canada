      fr: Indique la norme relative aux services ayant trait à un service en particulier. Voir la Ligne directrice sur la gestion des services afin de connaître le format à utiliser pour définir les normes relatives aux services.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
