  - datastore_id: contract_period_start
    label:
      en: Contract Period Start Date
      fr: Date de début du contrat
    excel_heading:
      en: |
        Contract Period
        Start Date
      fr: |
        Date de début
        du contrat
    description:
      en: |
        For a Services or Construction Services contract, this field should be populated with the starting date for the period of time over which the services are provided.

        For a standing or supply arrangement, this field should be populated with be the starting date for the period of time over which a call-up may be entered into.

        For a contract with task authorizations, this field should be populated with be the starting date for the period of time over the entire Services or Construction Services contract.

        For a contract with task authorizations where the full value of a contract with task authorizations is likely not to be used, this field should be populated with the starting date for the contract period for each task authorization.
      fr: |
        Pour un marché de services ou de travaux de construction, il est recommandé que la date de début du marché corresponde à la date de début pour la période où les services sont fournis.

        Pour une offre à commandes ou un arrangement en matière d’approvisionnement, il est recommandé de saisir dans cette zone la date de début pour la période où l’on peut passer une commande subséquente.

        Pour un marché incluant des autorisations de tâches, il est recommandé de saisir dans cette zone la date de début pour la toute la durée du marché.

        Pour un marché comportant des autorisations de tâches dont on risque de ne pas utiliser le montant total, on recommande de saisir dans cette zone la date de début de chaque autorisation de tâche.
    obligation:
