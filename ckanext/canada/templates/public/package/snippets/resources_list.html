{% ckan_extends %}

{% block resource_list_title %}
  <h2>{{ _('Data and Resources') }}
  {% set fgp_url = h.fgp_viewer_url(pkg) %}
  {% if fgp_url %}
    <div class="pull-right mrgn-bttm-md">
      <a href="{{ fgp_url }}" class="btn btn-success" target="_blank">
        <span class="fa fa-map-marker"></span> {{ _('View on Map') }}</a>
    </div>
  {% endif %}
</h2>
{% endblock %}
