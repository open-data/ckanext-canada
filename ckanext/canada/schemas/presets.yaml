
scheming_presets_version: 1

about: scheming presets for ckanext-canada schemas
about_url: http://github.com/open-data/ckanext-canada

presets:

# We generate IDs here because we use that ID as our name field as well
# and it needs to exist for "if_empty_same_as(id)" below to work
- preset_name: canada_dataset_id
  values:
    create_validators: canada_validate_generate_uuid
      unicode name_validator package_id_does_not_exist
    display_snippet: null
    field_name: id
    form_snippet: null

# The Metadata Record Identifier is generated by the system when the dataset record is created (as a result of the user clicking the Submit button).
# Default value = blank. 
# Display the dataset Metadata Record Identifier.
# {A unique phrase or string which identifies the metadata record within the Open Government Portal}
- preset_name: canada_dataset_name
  values:
    field_name: name
    form_snippet: null
    validators: if_empty_same_as(id)

# Field = Collection Type.
# Display the English or the French Description from the Collection Type code table (refer to Data Migration), depending on the selected language.
# {The collection (domain specific) to which the metadata record belongs, Example: Non-Spatial}
- preset_name: canada_collection
  values:
    field_name: collection
    label:
      en: Collection Type
      fr: Type de collection
    required: true
    choices:
    - label:
        en: Non-Spatial
        fr: Non spatiales
      value: primary
    - label:
        en: Geospatial
        fr: Géospatiales
      value: geogratis
    - label:
        en: Open Maps
        fr: Cartes Ouvertes
      value: fgp
    - label:
        en: Publications
        fr: Publication
      value: publication
    form_snippet: select.html
    display_snippet: select.html
    validators: scheming_required scheming_choices

# Field = Title English.
# {The English name by which the dataset is known}
# Field = Title (French).
# {The French name by which the dataset is known}
- preset_name: canada_title
  values:
    field_name: title_translated
    label:
      en: Title
      fr: Titre
    fluent_form_label:
      en:
        en: "Title (English)"
        fr: "Titre (anglais)"
      fr:
        en: "Title (French)"
        fr: "Titre (français)"
    fluent_help_text:
      en:
        en: The English name by which the dataset is known
        fr: Nom anglais désignant la ressource d’information
      fr:
        en: The French name by which the dataset is known
        fr: Nom français désignant la ressource d’information
    form_placeholder:
      en: Canada Border Wait Times
      fr: Temps d’attente à la frontière
    required: true
    # copied from fluent_text preset
    form_snippet: fluent_text.html
    display_snippet: fluent_text.html
    error_snippet: fluent_text.html
    validators: fluent_text
    output_validators: fluent_core_translated_output

# Field = Publisher - Current Organization Name.
# List box Source: Publisher - Current Organization Name code table (refer to Data Migration).
# Populate the list box with the Titles of all the organizations the currently logged-in user is linked to.
# {The Title of the current Organization (GC Department or Agency) primarily responsible for publishing the asset}
- preset_name: canada_owner_org
  values:
    field_name: owner_org
    label:
      en: Publisher - Current Organization Name
      fr: Organisation
    help_text:
      en: The Title of the current Organization (GC Department or Agency) primarily responsible for publishing the asset
      fr: Entité (organisme ou ministère du gouvernement) principalement responsable de publier la ressource d’information
    required: true
    form_include_blank_choice: true
    form_select_attrs:
      class: form-control
    # copied from dataset_organization preset
    validators: owner_org_validator unicode
    form_snippet: organization.html

# Field = Publisher - Organization Name at Publication (English).
# {The organization Title at publication Time}
# Field = Publisher - Organization Name at Publication (French).
# {The organization Title at publication Time}
- preset_name: canada_org_title_at_publication
  values:
    field_name: org_title_at_publication
    label:
      en: Publisher - Organization Name at Publication
      fr: Organisation - Titre lors de la publication
    fluent_form_label:
      en:
        en: Publisher - Organization Name at Publication (English)
        fr: Organisation - Titre lors de la publication (anglais)
      fr:
        en: Publisher - Organization Name at Publication (French)
        fr: Organisation - Titre lors de la publication (français)
    help_text:
      en: The organization Title at publication Time. Leave these fields blank
        to copy names from Current Organization Name
    validators: fluent_text canada_copy_from_org_name
    # copied from fluent_text preset
    form_snippet: fluent_text.html
    display_snippet: fluent_text.html
    error_snippet: fluent_text.html
    output_validators: fluent_text_output

# Field = Publisher - Organization Section Name English.
# {The English names of the work groups, units of work, business units, etc. of the organization that publishes the dataset (separate multiple names by commas).}
