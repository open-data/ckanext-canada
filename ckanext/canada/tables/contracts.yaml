  - datastore_id: vendor_postal_code
    label:
      en: Vendor Postal Code
      fr: Code postal du fournisseur
    description:
      en: |
        i. This field should be populated with the first 3 digits of the postal code for the vendor identified in the contract. Alternatively, the vendor postal code may be the postal code identified in the financial system if this is the standard practice in the department.
        ii. This field is to be populated with “NA” if the vendor is located outside of Canada.
      fr: |
        i. Il est recommandé de saisir dans cette zone les trois premiers chiffres du code postal du fournisseur désigné dans le contrat.
        ii. Il faut indiquer « NA » dans cette zone si le fournisseur se trouve à l’étranger.
    obligation:
