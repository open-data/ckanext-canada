    obligation: Mandatory
    excel_required: true
    form_required: true
    validation: This field must not be empty
    excel_column_width: 10
    extract_date_year: true
    choices:
      2020: "2020"
      2019: "2019"
      2018: "2018"
      2017: "2017"
      2016: "2016"
      2015: "2015"
