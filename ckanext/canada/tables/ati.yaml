dataset_type: ati
target_dataset: ati

title: ATI Summaries/Nothing to Report
notes: Access, upload and modify the monthly ATI Summaries and ATI Nothing to Report for your organization

resources:
- title: ATI Summaries

  resource_name: ati
  fields:

  - datastore_id: year
    label: Year
    datastore_type: year
    excel_column_width: 13

  - datastore_id: month
    label: Month (1-12)
    datastore_type: month
    excel_column_width: 18

  - datastore_id: request_number
    label: Request Number
    datastore_type: text
    excel_column_width: 38

  - datastore_id: summary_en
    label: English Summary
    datastore_type: text
    excel_column_width: 41

  - datastore_id: summary_fr
    label: French Summary
    datastore_type: text
    excel_column_width: 41

  - datastore_id: disposition
    label: Disposition
    datastore_type: text
    excel_column_width: 39

  - datastore_id: pages
    label: Number of Pages
    datastore_type: int
    excel_column_width: 34

  datastore_primary_key: request_number
  datastore_indexes: ""
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
  default_preview_sort: year desc, month desc

  examples:
    record:
      disposition: Disclosed in part / Communication partielle
      summary_fr: Copies des rapports de vérification et d’évaluation
                  du système de gestion de la sécurité
      month: 10
      request_number: A-2013-00516
      summary_en: Copies of the Safety Management System Audit and
                  Evaluation Reports
      year: 2014
      pages: 779
    filters:
      month: 10
      year: 2014
    filter_one:
      request_number: A-2013-00516
    sort: year desc, month desc


- title: ATI Nothing to Report

  resource_name: ati-nil
  fields:

  - datastore_id: year
    label: Year
    datastore_type: year
    excel_column_width: 5

  - datastore_id: month
    label: Month
    datastore_type: month
    excel_column_width: 4

  datastore_primary_key: [year, month]
  datastore_indexes: ""
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
  default_preview_sort: year desc, month desc

  examples:
    record:
      month: 10
      year: 2014
    filters:
      year: 2014
    filter_one:
      month: 10
      year: 2014
    sort: year desc, month desc
