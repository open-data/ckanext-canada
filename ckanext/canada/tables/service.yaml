dataset_type: service
target_dataset: service

title: Service Inventory
notes: Access, upload and modify the Service Inventory of external and internal enterprise services for your organization

template_version: 3
template_updated: 2019-06-11

portal_type: dataset
collection: service

gcpedia_link: http://www.gcpedia.gc.ca/wiki/GC_Service_Policy_Agenda

resources:
- title: Service Identification Information & Metrics
  resource_name: service
  fields:

  # 3.1
  - datastore_id: fiscal_yr
    label:
      en: Fiscal Year
      fr: Année financière
    description:
      en: Identifies the fiscal year for which service data is reported
      fr: Indique l’exercice pour lequel les données sur les services sont déclarées.
    obligation: Mandatory
    excel_required: true
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text
    choices_file: choices/service_fiscal_yr.yaml

  # 3.2 (was service_id_number)
  - datastore_id: service_id
    label:
      en: Service ID Number
      fr: Numéro d'identification du service
    description:
      en: The unique number assigned by the department to a service in the inventory to make it easier to refer to specific services.
      fr: Le numéro unique attribué par le ministère ou l’organisme à un service dans le répertoire afin de faciliter le référencement à des services précis. (p. ex. 1, 2, etc.)
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text

