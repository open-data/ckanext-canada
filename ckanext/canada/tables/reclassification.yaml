    label: Year
    datastore_type: year
    excel_column_width: 5
    choices:
      2016: "2016"

  - datastore_id: quarter
    label: Quarter
    datastore_type: text
    excel_column_width:
    choices:
      Q1:
        en: April 1 - June 30
        fr: 1 avril - 30 juin
      Q2:
        en: July 1 - September 30
        fr: 1 juillet - 30 septembre
