      en: This field should be populated to identify whether intellectual property generated under the contract has the potential for commercial exploitation.
      fr: Il est recommandé d’indiquer dans cette zone si la propriété intellectuelle produite en vertu du marché présente un potentiel d’exploitation commerciale.
    obligation:
      en: Only mandatory when the Intellectual Property data field is one of the following values (A1, A2, A3, A41, A42, A43, A5, A8 or B).
    datastore_type: text
    excel_required_formula: 'NOT(OR({intellectual_property_code}="C",{intellectual_property_code}="NA",{intellectual_property_code}=""))'
    excel_full_text_choices: false
    choices:
      Y:
        en: "Yes"
        fr: Oui
      N:
        en: "No"
        fr: Non

  - datastore_id: former_public_servant
    label:
      en: Former Public Servant in receipt of a PSSA pension
      fr: Ancien fonctionnaire recevant une pension en vertu de la LPFP
    description:
      en: This field should be populated to identify whether the contractor is a former public servant in receipt of a pension under the Public Service Superannuation Act (PSSA).
      fr: Il est recommandé pour cette zone d’indiquer si l’entrepreneur est un ancien fonctionnaire touchant une pension en vertu de la Loi sur la pension de la fonction publique (LPFP).
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: text
    excel_full_text_choices: false
    choices:
      Y:
        en: "Yes"
        fr: Oui
      N:
        en: "No"
        fr: Non

  - datastore_id: standing_offer
    label:
      en: Call-up or Contract against a Standing Offer or Supply Arrangement Agreement
      fr: Commande subséquente à une l’offre à commandes ou arrangements en matière d’approvisionnement
    description:
      en: This field should be populated to identify whether the procurement is a call-up or contract against a standing offer agreement or supply arrangement agreement established by PSPC, Shared Services Canada (SSC) or the department.
      fr: Il est recommandé pour cette zone d’indiquer si l’approvisionnement est une commande subséquente ou un marché subséquent à une offre à commandes ou à un arrangement en matière d’approvisionnement conclu par SPAC, Services partagés Canada (SPC) ou le ministère.
    obligation:
      en: This field must be populated if a standing offer or supply arrangement number was disclosed
      fr: Ce champ doit être rempli si un numéro d’offre à commandes ou d’un arrangement en matière d’approvisionnement a été divulgué
    excel_required_formula: '{standing_offer_number}<>""'
    datastore_type: text
    excel_full_text_choices: false  # some of these are really long
    choices:
      PWSOSA:
        en: Call-up or Contract Against a Standing Offer or Supply Arrangement Agreement established by Public Services and Procurement Canada
        fr: Commande subséquente à une offre à commandes ou à un arrangement en matière d’approvisionnement passée par Services publics et Approvisionnement Canada
      SSCSOSA:
        en: Call-up or Contract Against a Standing Offer or Supply Arrangement Agreement established by Shared Services Canada
        fr: Commande subséquente à une offre à commandes ou à un arrangement en matière d’approvisionnement passée par Services partagés Canada
      DSOSA:
        en: Call-up or Contract Against a Standing Offer or Supply Arrangement Agreement established by the department
        fr: Commande subséquente à une offre à commandes ou à un arrangement en matière d’approvisionnement passée par le ministère

  - datastore_id: standing_offer_number
    label:
      en: Standing Offer or Supply Arrangement Number
      fr: Numéro de l’offre à commandes
    description:
      en: This field should be populated with the Standing Offer or Supply Arrangement Number applicable to this contract. This field should be left blank if there is no standing offer or supply arrangement established by PSPC or SSC associated with this contract.
      fr: Il est recommandé de saisir dans cette zone le numéro de l’offre à commandes ou de l’arrangement en matière d’approvisionnement qui s’applique au marché. Cette zone demeure vide en l’absence d’une offre à commandes ou d’un arrangement en matière d’approvisionnement conclu par SPAC ou SPC relativement à ce marché.
    obligation:
      en: This field must be populated if a Call-up against a standing offer or supply arrangement was identified as PWSOSA or SSCSOSA
      fr: Ce champ doit être rempli si une commande subséquente à une offre à commandes ou un arrangement en matière d’approvisionnement a été identifié comme PWSOSA ou SSCSOSA
    datastore_type: text
    excel_required_formula: 'OR({standing_offer}="PWSOSA",{standing_offer}="SSCSOSA")'

  - datastore_id: document_type_code
    label:
      en: Instrument Type
      fr: Type d’instrument
    description:
      en: This field should be populated to identify whether the item being disclosed is a contract, contract amendment, or a standing offer/supply arrangement agreement (i.e. the agreement against which a call-up is issued should be disclosed as an ‘SOSA’. The call-up itself should be disclosed as a ‘C’ or ‘A’). When a contract is entered into and subsequently amended in the same fiscal quarter, the two transactions should be disclosed separately. Entry into the contract should be disclosed as one entry and should be identified as a contract by entering ‘C’. The contract amendment should be disclosed as a separate entry and be identified as an amendment by entering ‘A’. When a standing offer or supply arrangement agreement is amended, it should continue to be identified as an ‘SOSA’.
      fr: Il est recommandé pour le type d’instrument d’indiquer si l’opération divulguée est un marché, une modification à un marché, une offre à commandes ou un arrangement en matière d’approvisionnement. Par exemple, une offre à commandes ou un arrangement en matière d’approvisionnement est « SOSA »; l’émission d’une commande subséquente à une offre à commandes ou à un arrangement en matière d’approvisionnement est « C »; et une modification à une commande subséquente est « A ». Lorsqu’un marché est conclu, puis modifié au cours du même trimestre de l’exercice, les deux opérations doivent être divulguées séparément. La signature du marché sera divulguée comme une saisie, soit « C ». Une modification au marché sera divulguée comme saisie séparée, soit « A ». Lorsqu’une offre à commandes ou un arrangement en matière d’approvisionnement est modifié, il convient de saisir le code « SOSA ».
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    datastore_type: text
    excel_full_text_choices: false
    choices:
      C:
        en: Contract
        fr: Contrat
      A:
        en: Amendment
        fr: Modification
      SOSA:
        en: Standing Offer/Supply Arrangement Agreement
        fr: Offre à commandes / Arrangement en matière d’approvisionnement

  - datastore_id: reporting_period
    label:
      en: Reporting Period
      fr: Periode de déclaration
    description:
      en: This field should be populated in the standard format described below. When published on the Open Government portal, this field will contain the fiscal quarter this particular contract entry was disclosed to the public. For example if a contract amendment is being disclosed on May 3, 2015, the entry should be 2015-2016-Q1.
      fr: "Il est recommandé de saisir les données dans cette zone selon le format normalisé décrit ci-dessous.  Lorsqu’il est publié sur le portail du Gouvernement Ouvert, cette zone contiendra le quartier fiscal dont cette donné était divulguée.  Par exemple, si un marché est modifié le 3 mai 2015, et la modification est divulguée au cours du premier trimestre de l’exercice 2015-2016, il convient d’indiquer : 2015 à 2016-Q1)."
    obligation:
      en: Mandatory for contracts after 2019-01-01
      fr: Obligatoire pour les marchés conclus après le 2019-01-01
    excel_required_formula: '{contract_date}>=DATE(2019,1,1)'
    format_type: YYYY-YYYY-QX
    datastore_type: text
    choices_file: choices/quarter.yaml

  datastore_primary_key: [reference_number]
  datastore_indexes: ""
  default_preview_sort: contract_period_start desc, delivery_date desc

  triggers:
  - contracts_trigger: |
      BEGIN
        PERFORM not_empty(NEW.reference_number, 'reference_number');
        PERFORM no_surrounding_whitespace(NEW.reference_number, 'reference_number');
        NEW.aboriginal_business := truthy_to_yn(NEW.aboriginal_business);
        NEW.potential_commercial_exploitation := truthy_to_yn(NEW.potential_commercial_exploitation);
        NEW.former_public_servant := truthy_to_yn(NEW.former_public_servant);

        PERFORM not_empty(NEW.contract_date, 'contract_date');
        IF NEW.contract_date >= '2019-01-01'::date THEN
          PERFORM not_empty(NEW.procurement_id, 'procurement_id');
          PERFORM not_empty(NEW.vendor_name, 'vendor_name');
          PERFORM not_empty(NEW.economic_object_code, 'economic_object_code');
          PERFORM not_empty(NEW.description_en, 'description_en');
          PERFORM not_empty(NEW.description_fr, 'description_fr');
          PERFORM not_empty(NEW.contract_period_start, 'contract_period_start');
          PERFORM not_empty(NEW.delivery_date, 'delivery_date');
          PERFORM not_empty(NEW.contract_value, 'contract_value');
          IF NEW.document_type_code = 'A' THEN
            PERFORM not_empty(NEW.amendment_value, 'amendment_value');
          END IF;
          PERFORM not_empty(NEW.original_value, 'original_value');
          PERFORM not_empty(NEW.agreement_type_code, 'agreement_type_code');
          PERFORM not_empty(NEW.commodity_type_code, 'commodity_type_code');
          PERFORM choice_one_of(NEW.commodity_type_code,
            {commodity_type_code},
            'commodity_type_code');
          PERFORM not_empty(NEW.commodity_code, 'commodity_code');
          PERFORM not_empty(NEW.country_of_origin, 'country_of_origin');
          PERFORM choice_one_of(NEW.country_of_origin,
            {country_of_origin},
            'country_of_origin');
          PERFORM not_empty(NEW.solicitation_procedure_code, 'solicitation_procedure_code');
          PERFORM choice_one_of(NEW.solicitation_procedure_code,
            {solicitation_procedure_code},
            'solicitation_procedure_code');
          -- accept "0" and "5" in place of the proper "00" and "05" codes
          IF NEW.limited_tendering_reason_code = '0' OR NEW.limited_tendering_reason_code = '5' THEN
            NEW.limited_tendering_reason_code = '0' || NEW.limited_tendering_reason_code;
          END IF;
          PERFORM not_empty(NEW.limited_tendering_reason_code, 'limited_tendering_reason_code');
          PERFORM choice_one_of(NEW.limited_tendering_reason_code,
            {limited_tendering_reason_code},
            'limited_tendering_reason_code');
          IF length(NEW.exemption_code) = 1 THEN
            -- zero-pad numbers to match controlled list
            NEW.exemption_code = '0' || NEW.exemption_code;
          END IF;
          PERFORM not_empty(NEW.exemption_code, 'exemption_code');
          PERFORM choice_one_of(NEW.exemption_code,
            {exemption_code},
            'exemption_code');
          PERFORM not_empty(NEW.aboriginal_business, 'aboriginal_business');
          PERFORM not_empty(NEW.intellectual_property_code, 'intellectual_property_code');
          PERFORM choice_one_of(NEW.intellectual_property_code,
            {intellectual_property_code},
            'intellectual_property_code');
          PERFORM not_empty(NEW.former_public_servant, 'former_public_servant');
          IF NEW.standing_offer_number <> '' THEN
            PERFORM not_empty(NEW.standing_offer, 'standing_offer');
          END IF;
          IF NEW.standing_offer <> '' THEN
            PERFORM choice_one_of(NEW.standing_offer,
              {standing_offer},
              'standing_offer');
          END IF;
          PERFORM not_empty(NEW.document_type_code, 'document_type_code');
          PERFORM choice_one_of(NEW.document_type_code,
            {document_type_code},
            'document_type_code');
          PERFORM not_empty(NEW.reporting_period, 'reporting_period');
          PERFORM choice_one_of(NEW.reporting_period,
            {reporting_period},
            'reporting_period');
          IF NEW.intellectual_property_code <> 'C'
              AND NEW.intellectual_property_code <> 'NA' THEN
            PERFORM not_empty(NEW.potential_commercial_exploitation,
              'potential_commercial_exploitation');
          END IF;
          IF NEW.standing_offer = 'PWSOSA' OR NEW.standing_offer = 'SSCSOSA' THEN
            PERFORM not_empty(NEW.standing_offer_number, 'standing_offer_number');
          END IF;
        END IF;

        RETURN NEW;
      END;

