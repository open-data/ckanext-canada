  # 3.21 (was volumes_per_channel_online)
  - datastore_id: online_applications
    label:
      en: Number of Applications Submitted Online
      fr: Nombre de demandes soumises en ligne
    description:
      en: |
        Identifies the number of applications submitted in a fiscal year for the online channel.

        Notes:
        • If the service is not offered online, please indicate that this field is not applicable (NA).
        • If data is not available, please indicate that there is no data (ND).
      fr: |
        Indique le nombre de demandes reçues au cours d’un exercice pour chacun des modes de prestation suivants.
        Remarque : Si un service n’est pas offert au moyen d’un mode de prestation, veuillez indiquer que cette question est sans objet (NA). Si aucune donnée n’est disponible, veuillez indiquer qu’il n’y a aucune donnée (ND).
    obligation: Mandatory
    excel_required: true
    excel_error_formula: 'and(not(isnumber(value({cell}))),{cell}<>"NA",{cell}<>"ND")'
    format_type: Numeric, NA or ND
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text

