<form class="form-inline mrgn-bttm-sm mrgn-tp-md" role="form" method="get" data-module="select-switch">
  <div class="input-group col-md-12">
    <input type="text" class="form-control" id="field-organization-search" autocomplete="off" name="q" value="{{ q }}" placeholder="{{ _('Search organizations...') }}">
    <span class="input-group-btn">
      {% block search_input_button %}
      <button class="btn btn-primary btn-small" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i><span class="wb-inv">{{ _('Search') }}</span>
      </button>
      {% endblock %}
    </span>
  </div>
</form>

<div class="row mrgn-bttm-lg">
  <div class="{{ 'col-md-12 text-center text-warning' if not count else 'col-md-6 mrgn-tp-sm text-left text-success' }}">
    <strong>{% snippet 'snippets/search_result_text.html', query=q, count=count, type="organization" %}</strong>
  </div>
</div>
