{% ckan_extends %}

{% block primary_content %}
  <div class="panel">

      {% block primary_content_inner %}

      {% block form %}
        <form action="" method="post">
          <div class="form-group">
          <label for="field-username">{{ _('Username') }}</label>
          <input class="form-control" id="field-username" name="user" value="" />

          {% block form_button %}

          <button class="btn btn-large btn-primary mrgn-tp-md" type="submit" name="reset" id="reset" onclick="trackEvent(this.id, 'login')">{{ _("Request Reset") }}</button>

          {% endblock %}
          </div>

        </form>
      {% endblock %}
      {% endblock %}

  </div>
{% endblock %}

{% block secondary_content %}{% endblock %}

{% block help %}
  <section class="module module-info span-2">
    {{ self.help_inner() }}
  </section>
{% endblock %}
