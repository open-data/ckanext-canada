dataset_type: travelq
target_dataset: travelq

title: Proactive Disclosure - Travel Expenses
notes: Access, upload and modify the quarterly travel expense reports for your organization

portal_type: pd

resources:
- title: Travel Expenditures
  resource_name: travelq
  fields:

  - datastore_id: ref_number
    label: Reference Number
    datastore_type: text
    excel_column_width: 20

  - datastore_id: name
    label: Name
    datastore_type: text
    excel_column_width: 30

  - datastore_id: title_en
    label: Title (English)
    datastore_type: text
    excel_column_width: 30

  - datastore_id: title_fr
    label: Title (French)
    datastore_type: text
    excel_column_width: 30

  - datastore_id: purpose_en
    label: Purpose of Travel (English)
    datastore_type: text
    excel_column_width: 30

  - datastore_id: purpose_fr
    label: Purpose of Travel (French)
    datastore_type: text
    excel_column_width: 30

  - datastore_id: start_date
    label: Travel Start Date
    datastore_type: date
    excel_column_width: 20
    extract_date_year: true
    extract_date_month: true

  - datastore_id: end_date
    label: Travel End Date
    datastore_type: date
    excel_column_width: 20

  - datastore_id: destination_en
    label: Destination (English)
    datastore_type: text
    excel_column_width: 20

  - datastore_id: destination_fr
    label: Destination (French)
    datastore_type: text
    excel_column_width: 20

  - datastore_id: airfare
    label: Airfare
    datastore_type: money
    excel_column_width: 20

    solr_float_range_facet:
     - label: $0 - $249.99
       less_than: 250
     - label: $250 - $499.99
       less_than: 500
     - label: $500 - $999.99
       less_than: 1000
     - label: $1,000 - $4,999.99
       less_than: 5000
     - label: $5,000 - $24,999.99
       less_than: 25000
     - label: $25,000+

  - datastore_id: other_transport
    label: Other transportation
    datastore_type: money
    excel_column_width: 20

  - datastore_id: accomodation
    label: Accommodation
    datastore_type: money
    excel_column_width: 20

    solr_float_range_facet:
     - label: $0 - $249.99
       less_than: 250
     - label: $250 - $499.99
       less_than: 500
     - label: $500 - $999.99
       less_than: 1000
     - label: $1,000 - $4,999.99
       less_than: 5000
     - label: $5,000 - $24,999.99
       less_than: 25000
     - label: $25,000+

  - datastore_id: meals
    label: Meals and incidentals
    datastore_type: money
    excel_column_width: 20

  - datastore_id: other_expenses
    label: Other expenses
    datastore_type: money
    excel_column_width: 20

    solr_float_range_facet:
     - label: $0 - $249.99
       less_than: 250
     - label: $250 - $499.99
       less_than: 500
     - label: $500 - $999.99
       less_than: 1000
     - label: $1,000 - $4,999.99
       less_than: 5000
     - label: $5,000 - $24,999.99
       less_than: 25000
     - label: $25,000+

  - datastore_id: total
    label: Total Amount
    datastore_type: money
    excel_column_width: 20

    solr_float_range_facet:
     - label: $0 - $249.99
       less_than: 250
     - label: $250 - $499.99
       less_than: 500
     - label: $500 - $999.99
       less_than: 1000
     - label: $1,000 - $4,999.99
       less_than: 5000
     - label: $5,000 - $24,999.99
       less_than: 25000
     - label: $25,000+

  datastore_primary_key: [ref_number]
  datastore_indexes: ""
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFC8E1EA
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FF90C3D4

  examples:
    record:
      ref_number: "1980198"
      name: Jane Smith
      date: "2016-01-01"
      destination: Halifax
      airfare: "600.00"
      other_transport: "0"
      other_expenses: "50.00"
      total: "650.00"
    filters:
      name: Jane Smith
    filter_one:
      ref_number: "1980198"
    sort: date desc
